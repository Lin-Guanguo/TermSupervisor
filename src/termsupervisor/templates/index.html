<!DOCTYPE html>
<html>
<head>
    <title>TermSupervisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; color: #58a6ff; display: inline-block; }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .config-box {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #8b949e;
        }
        .config-box label {
            white-space: nowrap;
        }
        .config-box select {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #e6edf3;
            padding: 4px 8px;
            font-size: 13px;
            cursor: pointer;
        }
        .config-box select:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .windows-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            min-height: 200px;
        }
        .window {
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            flex: 1 1 280px;
            max-width: 100%; /* Allow window to take full width if needed */
            display: flex; /* Enable flex for horizontal tab layout */
            flex-wrap: wrap; /* Allow tabs to wrap */
            gap: 15px; /* Space between tab wrappers */
            align-items: flex-start; /* Align items to the top */
            animation: fadeIn 0.15s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        .tab-display-wrapper {
            /* ÂÆΩÂ∫¶Áî± JavaScript Âä®ÊÄÅËÆæÁΩÆ */
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .window-title {
            font-weight: 600;
            padding: 8px 12px;
            background: #21262d;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #f0f6fc;
            flex: 0 0 100%; /* Make title take full width */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-title-text {
            flex: 1;
        }
        .add-tab-wrapper {
            position: relative;
            padding: 8px 8px 20px 8px;
            margin: -8px -8px -20px -8px;
        }
        /* ÈöêËóè tabs ÊåâÈíÆ */
        .hidden-tabs-wrapper {
            position: relative;
            margin-right: 12px;
        }
        .hidden-tabs-btn {
            background: #30363d;
            border: none;
            border-radius: 4px;
            color: #8b949e;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .hidden-tabs-btn:hover {
            background: #484f58;
            color: #e6edf3;
        }
        .hidden-tabs-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            padding-top: 4px;
            display: none;
            z-index: 100;
        }
        .hidden-tabs-wrapper:hover .hidden-tabs-dropdown {
            display: block;
        }
        .hidden-tabs-dropdown-inner {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 4px 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            min-width: 150px;
        }
        .hidden-tab-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #e6edf3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        .hidden-tab-item:hover {
            background: #30363d;
        }
        .hidden-tab-item .show-btn {
            font-size: 11px;
            color: #58a6ff;
        }
        .add-tab-btn {
            background: #238636;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .add-tab-btn:hover {
            background: #2ea043;
        }
        .add-tab-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            padding-top: 2px;
            display: none;
            z-index: 100;
        }
        .add-tab-dropdown-inner {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .add-tab-wrapper:hover .add-tab-dropdown {
            display: block;
        }
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .layout-option {
            width: 50px;
            height: 40px;
            background: #0d1117;
            border: 1px solid #484f58;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 4px;
            gap: 2px;
        }
        .layout-option:hover {
            border-color: #58a6ff;
            background: #161b22;
        }
        .layout-option .row {
            flex: 1;
            display: flex;
            gap: 2px;
        }
        .layout-option .cell {
            flex: 1;
            background: #30363d;
            border-radius: 2px;
        }
        .tab-title {
            font-weight: 500;
            padding: 6px 10px;
            background: #161b22; /* Darker background for tab title inside wrapper */
            border-radius: 4px;
            margin-top: 0; /* Adjusted margin */
            margin-bottom: 0; /* Adjusted margin */
            color: #8b949e;
            font-size: 13px;
            text-align: center;
        }
        .panes-container {
            position: relative;
            background: #010409;
            border: 1px solid #30363d;
            border-radius: 6px;
            min-height: 100px; /* Adjust min-height as needed */
            /* margin-bottom removed, handled by gap on .window */
            overflow: hidden; /* Ensure panes don't overflow */
            flex-grow: 1; /* Allow it to take available space in the column */
        }
        .pane {
            position: absolute;
            background: rgba(33, 38, 45, 0.85); /* Semi-transparent for overlap detection */
            border: 2px solid #484f58;
            border-radius: 6px;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            font-size: 11px;
            text-align: center;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #c9d1d9;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
        }
        .pane-svg-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .pane-svg-container object {
            width: 100%;
            height: 100%;
            transform-origin: top left;
            pointer-events: none;
        }
        /* Fallback ÂÜÖÂÆπÊòæÁ§∫ */
        .pane-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 4px;
        }
        .pane:hover {
            border-color: #58a6ff;
            background: rgba(48, 54, 61, 0.95);
            z-index: 10;
        }
        /* ÂΩìÂâçÊøÄÊ¥ªÁöÑ pane - Â∑¶‰∏ãËßí focus ËßíÊ†á */
        .pane-focus-badge {
            position: absolute;
            bottom: 4px;
            left: 4px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #3fb950;
            box-shadow: 0 0 8px rgba(63, 185, 80, 0.6);
            z-index: 21;
            display: none;
            animation: focusPulse 2s ease-in-out infinite;
        }
        .pane.active .pane-focus-badge {
            display: block;
        }
        @keyframes focusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.9); }
        }

        /* === Áä∂ÊÄÅÊåáÁ§∫Âô®Ê†∑Âºè === */
        .pane-status {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 20;  /* Á°Æ‰øùÁä∂ÊÄÅÊåáÁ§∫Âô®Âú® SVG ‰πã‰∏ä */
        }
        .pane-status.status-idle { background: #6e7681; }
        .pane-status.status-running { background: #1f6feb; }
        .pane-status.status-long_running { background: #0d419d; }
        .pane-status.status-waiting_approval { background: #d29922; }
        .pane-status.status-done { background: #238636; }
        .pane-status.status-failed { background: #da3633; }

        /* ÈúÄË¶ÅÂÖ≥Ê≥®ÁöÑÁä∂ÊÄÅ - ËÑâÂÜ≤Âä®Áîª */
        .pane-status.needs-attention {
            animation: statusPulse 1.5s ease-in-out infinite;
        }
        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Áä∂ÊÄÅÂØπÂ∫îÁöÑ pane ËæπÊ°ÜÈ¢úËâ≤ */
        .pane.status-waiting_approval {
            border-color: #d29922 !important;
            background: rgba(210, 153, 34, 0.15) !important;
        }
        .pane.status-done {
            border-color: #238636 !important;
            background: rgba(35, 134, 54, 0.15) !important;
        }
        .pane.status-failed {
            border-color: #da3633 !important;
            background: rgba(218, 54, 51, 0.15) !important;
        }

        /* RUNNING/LONG_RUNNING Áä∂ÊÄÅ - ÊóãËΩ¨Ê∏êÂèòËæπÊ°Ü */
        .pane.status-running,
        .pane.status-long_running {
            overflow: visible !important;
            border-color: transparent !important;
            background: #0d1117 !important;
        }
        .pane.status-running::before,
        .pane.status-long_running::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 8px;
            background: conic-gradient(
                from var(--rotation-angle, 0deg),
                /* ËìùËâ≤ÊÆµ 1: 0-90¬∞ */
                rgba(74, 126, 184, 0.3) 0deg,
                rgba(74, 126, 184, 0.8) 45deg,
                rgba(74, 126, 184, 0.3) 90deg,
                /* ÁÅ∞Ëâ≤ÊÆµ 1: 90-180¬∞ */
                rgba(48, 54, 61, 1) 90deg,
                rgba(48, 54, 61, 1) 180deg,
                /* ËìùËâ≤ÊÆµ 2: 180-270¬∞ */
                rgba(74, 126, 184, 0.3) 180deg,
                rgba(74, 126, 184, 0.8) 225deg,
                rgba(74, 126, 184, 0.3) 270deg,
                /* ÁÅ∞Ëâ≤ÊÆµ 2: 270-360¬∞ */
                rgba(48, 54, 61, 1) 270deg,
                rgba(48, 54, 61, 1) 360deg
            );
            animation: rotatingBorder 4s linear infinite;
            z-index: -1;
        }
        .pane.status-running::after,
        .pane.status-long_running::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 4px;
            background: #0d1117;
            z-index: -1;
        }
        @property --rotation-angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }
        @keyframes rotatingBorder {
            0% {
                --rotation-angle: 0deg;
            }
            100% {
                --rotation-angle: 360deg;
            }
        }
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 12px;
        }
        .status.connected { border-left: 3px solid #3fb950; }
        .status.disconnected { border-left: 3px solid #f85149; }

        /* Âè≥ÈîÆËèúÂçï */
        .context-menu {
            position: fixed;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 4px 0;
            min-width: 150px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            z-index: 1000;
            display: none;
        }
        .context-menu.show { display: block; }
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            color: #e6edf3;
        }
        .context-menu-item:hover {
            background: #30363d;
        }

        /* ÁºñËæëÂºπÁ™ó */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
        }
        .modal h3 {
            margin-bottom: 15px;
            color: #f0f6fc;
        }
        .modal input {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #e6edf3;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .modal input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 6px 16px;
            border-radius: 4px;
            border: 1px solid #30363d;
            cursor: pointer;
            font-size: 13px;
        }
        .modal-btn.cancel {
            background: #21262d;
            color: #e6edf3;
        }
        .modal-btn.save {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }
        .modal-btn:hover { opacity: 0.9; }

        /* Ê∂àÊÅØÈÄöÁü•Èù¢Êùø */
        .notification-panel {
            position: fixed;
            bottom: 12px;
            left: 12px;
            right: 12px;
            height: 25vh;
            min-height: 150px;
            max-height: 300px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .notification-panel.collapsed {
            height: auto;
            min-height: auto;
        }
        .notification-panel.collapsed .notification-list {
            display: none;
        }
        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: #21262d;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            flex-shrink: 0;
        }
        .notification-header:hover {
            background: #282e36;
        }
        .notification-header-title {
            font-size: 13px;
            font-weight: 600;
            color: #e6edf3;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .notification-count {
            background: #da3633;
            color: #fff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        .notification-count.zero {
            background: #484f58;
        }
        .notification-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .notification-clear-btn {
            background: transparent;
            border: none;
            color: #8b949e;
            font-size: 11px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .notification-clear-btn:hover {
            background: #30363d;
            color: #e6edf3;
        }
        .notification-toggle {
            color: #8b949e;
            font-size: 14px;
            transition: transform 0.2s;
        }
        .notification-panel.collapsed .notification-toggle {
            transform: rotate(180deg);
        }
        .notification-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .notification-item {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px 12px;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s, transform 0.3s ease-out, opacity 0.3s ease-out;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .notification-item.new {
            animation: notificationSlideIn 0.3s ease-out;
        }
        .notification-item:hover {
            background: #282e36;
        }
        .notification-item.selected {
            background: #1f3a5f;
            border-color: #58a6ff;
        }
        .notification-item.fade-out {
            animation: notificationOut 0.3s ease-out forwards;
        }
        .notification-item-content {
            flex: 1;
            min-width: 0;
        }
        .notification-delete-btn {
            background: transparent;
            border: none;
            color: #6e7681;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.15s, background 0.15s, color 0.15s;
        }
        .notification-item:hover .notification-delete-btn,
        .notification-item.selected .notification-delete-btn {
            opacity: 1;
        }
        .notification-delete-btn:hover {
            background: #da3633;
            color: #fff;
        }
        @keyframes notificationSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes notificationOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        .notification-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        .notification-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .notification-status.status-waiting_approval { background: #d29922; color: #000; }
        .notification-status.status-done { background: #238636; color: #fff; }
        .notification-status.status-failed { background: #da3633; color: #fff; }
        .notification-status.status-running { background: #1f6feb; color: #fff; }
        .notification-status.status-long_running { background: #0d419d; color: #fff; }
        .notification-title {
            font-size: 12px;
            color: #e6edf3;
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .notification-time {
            font-size: 10px;
            color: #6e7681;
        }
        .notification-body {
            font-size: 11px;
            color: #8b949e;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .notification-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6e7681;
            font-size: 13px;
        }

        /* Copy toast */
        .copy-toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #238636;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            z-index: 5000;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }
        .copy-toast.show {
            opacity: 1;
        }

        /* Debug ÊåâÈíÆ */
        .debug-btn {
            background: #30363d;
            border: 1px solid #484f58;
            border-radius: 4px;
            color: #8b949e;
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
            margin-left: auto;
        }
        .debug-btn:hover {
            background: #484f58;
            color: #e6edf3;
        }
        .debug-btn.active {
            background: #1f6feb;
            border-color: #1f6feb;
            color: #fff;
        }

        /* Debug Èù¢Êùø */
        .debug-panel {
            position: fixed;
            top: 0;
            right: -450px;
            width: 450px;
            height: 100vh;
            background: #161b22;
            border-left: 1px solid #30363d;
            z-index: 4000;
            display: flex;
            flex-direction: column;
            transition: right 0.3s ease;
            box-shadow: -4px 0 24px rgba(0,0,0,0.4);
        }
        .debug-panel.open {
            right: 0;
        }
        .debug-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #21262d;
            border-bottom: 1px solid #30363d;
            flex-shrink: 0;
        }
        .debug-title {
            font-size: 14px;
            font-weight: 600;
            color: #e6edf3;
        }
        .debug-header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .debug-toggle-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #8b949e;
            cursor: pointer;
        }
        .debug-toggle-label input {
            cursor: pointer;
        }
        .debug-refresh-btn, .debug-close-btn {
            background: #30363d;
            border: none;
            border-radius: 4px;
            color: #8b949e;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
        }
        .debug-refresh-btn:hover, .debug-close-btn:hover {

    <script>
        let ws;
        let currentLayout = { windows: [], updated_sessions: [], pane_statuses: {} };
        let tabsPerRow = 4; // ÈªòËÆ§ÊØèË°å4‰∏™tab

        // ËßÑËåÉÂåñ session_idÔºåÊèêÂèñÁ∫Ø UUID ÈÉ®ÂàÜ
        // iTerm2 ÁöÑ $ITERM_SESSION_ID Ê†ºÂºè‰∏∫ "w0t1p0:UUID"
        function normalizeSessionId(sessionId) {
            if (sessionId && sessionId.includes(':')) {
                return sessionId.split(':').pop();
            }
            return sessionId;
        }

        // Copy to clipboard and show toast
        const copyToast = document.getElementById('copyToast');
        let copyToastTimeout = null;

        async function copyToClipboard(text, message = 'Copied!') {
            try {
                await navigator.clipboard.writeText(text);
                showCopyToast(message);
                return true;
            } catch (e) {
                console.error('Copy failed:', e);
                showCopyToast('Copy failed!');
                return false;
            }
        }

        function showCopyToast(message) {
            if (copyToastTimeout) {
                clearTimeout(copyToastTimeout);
            }
            copyToast.textContent = message;
            copyToast.classList.add('show');
            copyToastTimeout = setTimeout(() => {
                copyToast.classList.remove('show');
            }, 1500);
        }

        // ÈÄöÁü•Èù¢ÊùøÁ≥ªÁªü
        const notificationPanel = document.getElementById('notificationPanel');
        const notificationHeader = document.getElementById('notificationHeader');
        const notificationList = document.getElementById('notificationList');
        const notificationCount = document.getElementById('notificationCount');
        const notificationClear = document.getElementById('notificationClear');
        const NOTIFICATION_FADE_DURATION = 300;
        let notifications = []; // Â≠òÂÇ®ÊâÄÊúâÈÄöÁü•

        // ‰ªé localStorage ÊÅ¢Â§çÈù¢ÊùøÊäòÂè†Áä∂ÊÄÅ
        const savedPanelCollapsed = localStorage.getItem('notificationPanelCollapsed');
        if (savedPanelCollapsed === 'true') {
            notificationPanel.classList.add('collapsed');
        }

        // ÁÇπÂáª header ÊäòÂè†/Â±ïÂºÄ
        notificationHeader.addEventListener('click', (e) => {
            if (e.target.closest('.notification-clear-btn')) return;
            notificationPanel.classList.toggle('collapsed');
            localStorage.setItem('notificationPanelCollapsed', notificationPanel.classList.contains('collapsed'));
        });

        // Ê∏ÖÁ©∫ÊâÄÊúâÈÄöÁü•
        notificationClear.addEventListener('click', (e) => {
            e.stopPropagation();
            clearAllNotifications();
        });

        function showToast(status, title, body, sessionId = null) {
            const notification = {
                id: Date.now(),
                status,
                title,
                body,
                time: new Date(),
                sessionId
            };

            notifications.unshift(notification);

            // Â¢ûÈáèÊèíÂÖ•Êñ∞ÈÄöÁü•ÔºåËÄå‰∏çÊòØÈáçÊñ∞Ê∏≤ÊüìÊï¥‰∏™ÂàóË°®
            insertNotification(notification);

            // Â¶ÇÊûúÈù¢ÊùøÊòØÊäòÂè†ÁöÑÔºåÂ±ïÂºÄÂÆÉ
            if (notificationPanel.classList.contains('collapsed')) {
                notificationPanel.classList.remove('collapsed');
                localStorage.setItem('notificationPanelCollapsed', 'false');
            }
        }

        // ÂàõÂª∫Âçï‰∏™ÈÄöÁü•ÂÖÉÁ¥†
        function createNotificationElement(n, isNew = false) {
            const statusLabels = {
                'idle': 'IDLE',
                'running': 'RUNNING',
                'long_running': 'LONG RUN',
                'waiting_approval': 'APPROVAL',
                'done': 'DONE',
                'failed': 'FAILED'
            };

            const item = document.createElement('div');
            item.className = `notification-item${n.id === selectedNotificationId ? ' selected' : ''}${isNew ? ' new' : ''}`;
            item.dataset.notificationId = n.id;
            item.dataset.sessionId = n.sessionId || '';
            item.innerHTML = `
                <div class="notification-item-content">
                    <div class="notification-item-header">
                        <span class="notification-status status-${n.status}">${statusLabels[n.status] || n.status}</span>
                        <span class="notification-title">${n.title}</span>
                        <span class="notification-time">${formatTime(n.time)}</span>
                    </div>
                    <div class="notification-body">${n.body}</div>
                </div>
                <button class="notification-delete-btn" title="Delete">üóë</button>
            `;

            // ÁªëÂÆö‰∫ã‰ª∂
            item.addEventListener('click', (e) => {
                if (e.target.closest('.notification-delete-btn')) return;
                selectNotification(n.id, n.sessionId);
            });
            item.querySelector('.notification-delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                removeNotification(n.id);
            });

            return item;
        }

        // Â¢ûÈáèÊèíÂÖ•Êñ∞ÈÄöÁü•
        function insertNotification(notification) {
            // Êõ¥Êñ∞ËÆ°Êï∞
            notificationCount.textContent = notifications.length;
            notificationCount.classList.toggle('zero', notifications.length === 0);

            // Â¶ÇÊûú‰πãÂâçÊòØÁ©∫ÁöÑÔºåÂÖàÊ∏ÖÁ©∫ empty ÊèêÁ§∫
            const emptyEl = notificationList.querySelector('.notification-empty');
            if (emptyEl) {
                emptyEl.remove();
            }

            // ÂàõÂª∫Êñ∞ÂÖÉÁ¥†Âπ∂ÊèíÂÖ•Âà∞ÊúÄÂâçÈù¢
            const newItem = createNotificationElement(notification, true);
            notificationList.insertBefore(newItem, notificationList.firstChild);
        }

        function removeNotification(id) {
            const item = notificationList.querySelector(`[data-notification-id="${id}"]`);
            if (item && !item.classList.contains('fade-out')) {
                item.classList.add('fade-out');
                setTimeout(() => {
                    notifications = notifications.filter(n => n.id !== id);
                    item.remove();
                    // Êõ¥Êñ∞ËÆ°Êï∞
                    notificationCount.textContent = notifications.length;
                    notificationCount.classList.toggle('zero', notifications.length === 0);
                    // Â¶ÇÊûúÊ≤°ÊúâÈÄöÁü•‰∫ÜÔºåÊòæÁ§∫Á©∫Áä∂ÊÄÅ
                    if (notifications.length === 0) {
                        notificationList.innerHTML = '<div class="notification-empty">No notifications</div>';
                        selectedNotificationId = null;
                    }
                }, NOTIFICATION_FADE_DURATION);
            }
        }

        function clearAllNotifications() {
            notifications = [];
            renderNotifications();
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        let selectedNotificationId = null;

        function selectNotification(id, sessionId) {
            selectedNotificationId = id;
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            notificationList.querySelectorAll('.notification-item').forEach(item => {
                item.classList.toggle('selected', parseInt(item.dataset.notificationId) === id);
            });
            // Â¶ÇÊûúÊúâ sessionIdÔºåÊøÄÊ¥ªÂØπÂ∫îÁöÑ pane
            if (sessionId) {
                ws.send(JSON.stringify({action: 'activate', session_id: sessionId}));
            }
        }

        function renderNotifications() {
            // Êõ¥Êñ∞ËÆ°Êï∞
            notificationCount.textContent = notifications.length;
            notificationCount.classList.toggle('zero', notifications.length === 0);

            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="notification-empty">No notifications</div>';
                selectedNotificationId = null;
                return;
            }

            // Ê∏ÖÁ©∫Âπ∂ÈáçÊñ∞Ê∏≤ÊüìÊâÄÊúâÈÄöÁü•ÔºàÁî®‰∫éÂàùÂßãÂåñÊàñÊ∏ÖÁ©∫ÂêéÔºâ
            notificationList.innerHTML = '';
            notifications.forEach(n => {
                const item = createNotificationElement(n, false);
                notificationList.appendChild(item);
            });
        }

        // ÂàùÂßãÂåñÊ∏≤Êüì
        renderNotifications();

        // ÈÖçÁΩÆÂèòÂåñÁõëÂê¨
        document.getElementById('tabsPerRow').addEventListener('change', (e) => {
            tabsPerRow = parseInt(e.target.value);
            // ‰øùÂ≠òÂà∞ localStorage
            localStorage.setItem('tabsPerRow', tabsPerRow);
            render();
        });

        // ‰ªé localStorage ÊÅ¢Â§çÈÖçÁΩÆ
        const savedTabsPerRow = localStorage.getItem('tabsPerRow');
        if (savedTabsPerRow) {
            tabsPerRow = parseInt(savedTabsPerRow);
            document.getElementById('tabsPerRow').value = tabsPerRow;
        }

        // ËøΩË∏™ session Êõ¥Êñ∞Áä∂ÊÄÅ
        // { session_id: { firstUpdate: timestamp, lastUpdate: timestamp, isLongRunning: bool } }
        let sessionUpdateTracker = {};
        const LONG_RUNNING_THRESHOLD = 15000; // 15 Áßí
        const UPDATE_TIMEOUT = 6000; // 6 ÁßíÊó†Êõ¥Êñ∞ËÆ§‰∏∫ÂÅúÊ≠¢Ôºà2‰∏™ËΩÆËØ¢Âë®ÊúüÔºâ

        // ÈúÄË¶ÅÊòæÁ§∫ËìùËâ≤ÁöÑ sessionÔºàÈïøÊó∂Èó¥‰ªªÂä°Â∑≤ÂÆåÊàêÔºâ
        let longRunningCompleted = new Set();

        // ÈöêËóèÁöÑ tabsÔºàÊåâ window_id ÂàÜÁªÑÔºâ
        // { window_id: Set(tab_id, ...) }
        let hiddenTabs = {};

        // ‰ªé localStorage ÊÅ¢Â§çÈöêËóèÁöÑ tabs
        const savedHiddenTabs = localStorage.getItem('hiddenTabs');
        if (savedHiddenTabs) {
            try {
                const parsed = JSON.parse(savedHiddenTabs);
                Object.keys(parsed).forEach(windowId => {
                    hiddenTabs[windowId] = new Set(parsed[windowId]);
                });
            } catch (e) {
                console.error('Failed to parse hiddenTabs:', e);
            }
        }

        function saveHiddenTabs() {
            const toSave = {};
            Object.keys(hiddenTabs).forEach(windowId => {
                toSave[windowId] = Array.from(hiddenTabs[windowId]);
            });
            localStorage.setItem('hiddenTabs', JSON.stringify(toSave));
        }

        function hideTab(windowId, tabId) {
            if (!hiddenTabs[windowId]) {
                hiddenTabs[windowId] = new Set();
            }
            hiddenTabs[windowId].add(tabId);
            saveHiddenTabs();
            render();
        }

        function showTab(windowId, tabId) {
            if (hiddenTabs[windowId]) {
                hiddenTabs[windowId].delete(tabId);
                if (hiddenTabs[windowId].size === 0) {
                    delete hiddenTabs[windowId];
                }
            }
            saveHiddenTabs();
            render();
        }

        function isTabHidden(windowId, tabId) {
            return hiddenTabs[windowId] && hiddenTabs[windowId].has(tabId);
        }

        function getHiddenTabsForWindow(windowId, tabs) {
            if (!hiddenTabs[windowId]) return [];
            return tabs.filter(tab => hiddenTabs[windowId].has(tab.tab_id));
        }

        // Âè≥ÈîÆËèúÂçïÁä∂ÊÄÅ
        let contextTarget = null; // { type: 'window'|'tab'|'session', id: string, name: string, windowId?: string }

        // Âè≥ÈîÆËèúÂçïÈÄªËæë
        const contextMenu = document.getElementById('contextMenu');
        const menuRename = document.getElementById('menuRename');
        const menuHideTab = document.getElementById('menuHideTab');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalInput = document.getElementById('modalInput');
        const modalCancel = document.getElementById('modalCancel');
        const modalSave = document.getElementById('modalSave');

        function showContextMenu(e, type, id, name, windowId = null) {
            e.preventDefault();
            e.stopPropagation();
            contextTarget = { type, id, name, windowId };
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';

            // Âè™Êúâ tab Á±ªÂûãÊâçÊòæÁ§∫ Hide Tab ÈÄâÈ°π
            menuHideTab.style.display = type === 'tab' ? 'block' : 'none';

            contextMenu.classList.add('show');
        }

        function hideContextMenu() {
            contextMenu.classList.remove('show');
            // ‰∏çÂú®ËøôÈáåÊ∏ÖÁ©∫ contextTargetÔºåËÆ© modal ÂèØ‰ª•‰ΩøÁî®
        }

        document.addEventListener('click', hideContextMenu);
        document.addEventListener('contextmenu', (e) => {
            // Ê£ÄÊü•ÊòØÂê¶ÁÇπÂáªÂú®ÂèØÁºñËæëÁöÑÂÖÉÁ¥†‰∏ä
            if (e.target.closest('.window-title, .tab-title, .pane')) {
                e.preventDefault();
            } else {
                hideContextMenu();
            }
        });

        menuRename.addEventListener('click', () => {
            if (!contextTarget) return;
            const typeLabels = { window: 'Window', tab: 'Tab', session: 'Session' };
            modalTitle.textContent = `Rename ${typeLabels[contextTarget.type]}`;
            modalInput.value = contextTarget.name || '';
            modalOverlay.classList.add('show');
            modalInput.focus();
            modalInput.select();
            hideContextMenu();
        });

        menuHideTab.addEventListener('click', () => {

        function connect() {
            ws = new WebSocket(`ws://${location.host}/ws`);

            ws.onopen = () => {

            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected - Reconnecting...';

            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // Âå∫ÂàÜÊ∂àÊÅØÁ±ªÂûã
                if (data.type === 'activate_result') {
                    console.log('Activate result:', data.session_id, data.success);
                    return;
                }
                if (data.type === 'rename_result') {
                    console.log('Rename result:', data.target_type, data.id, data.success);
                    return;
                }
                if (data.type === 'create_tab_result') {
                    console.log('Create tab result:', data.window_id, data.success);
                    return;
                }
                // Ë∞ÉËØï‰∫ã‰ª∂ÔºàDebug Panel Áî®Ôºâ
                if (data.type === 'debug_event') {
                    if (typeof handleDebugEvent === 'function') {
                        handleDebugEvent(data);
                    }
                    return;
                }
                if (data.type === 'debug_subscribe_result') {
                    console.log('Debug subscribe result:', data);
                    return;
                }
                // Hook Áä∂ÊÄÅÊõ¥Êñ∞ÔºàÊù•Ëá™ Claude Code Á≠âÂ§ñÈÉ®Â∑•ÂÖ∑Ôºâ
                if (data.type === 'hook_status') {
                    handleHookStatus(data);
                    return;
                }
                // Â∏ÉÂ±ÄÊõ¥Êñ∞
                currentLayout = data;
                updateSessionTracker(data.updated_sessions || [], data.active_session_id);
                render();
                // Âà∑Êñ∞ÊúâÊõ¥Êñ∞ÁöÑ pane ÁöÑ SVG
                if (data.updated_sessions && data.updated_sessions.length > 0) {

        // Â§ÑÁêÜ Hook Áä∂ÊÄÅÊõ¥Êñ∞
        function handleHookStatus(data) {
            const { pane_id, status, status_color, reason, source,
                    needs_notification, needs_attention, is_running, display,
                    window_name, tab_name, pane_name } = data;
            // ËßÑËåÉÂåñ pane_idÔºåÁ°Æ‰øù‰∏éÂ∏ÉÂ±ÄÊï∞ÊçÆ‰∏≠ÁöÑ session_id Ê†ºÂºè‰∏ÄËá¥
            const normalizedPaneId = normalizeSessionId(pane_id);

            // Êõ¥Êñ∞ pane_statuses ÁºìÂ≠òÔºà‰ΩøÁî®ËßÑËåÉÂåñÂêéÁöÑ ID ‰Ωú‰∏∫ keyÔºâ
            if (!currentLayout.pane_statuses) {
                currentLayout.pane_statuses = {};
            }
            currentLayout.pane_statuses[normalizedPaneId] = {
                status: status,
                status_color: status_color,
                status_reason: reason,
                needs_notification: needs_notification,
                needs_attention: needs_attention,
                is_running: is_running,
                display: display,
                source: source,
            };

            // Áä∂ÊÄÅÂèòÂåñÊó∂ÔºåÂ¶ÇÊûúÈúÄË¶ÅÈÄöÁü•ÔºåÊòæÁ§∫ toast
            const prevStatus = previousStatuses[normalizedPaneId];
            if (prevStatus !== status && needs_notification) {
                // ‰ΩøÁî® tab ÂêçÁß∞ÔºàÂêéÁ´ØÂ∑≤Â§ÑÁêÜÔºöÊúâÂêçÂ≠óÁî®ÂêçÂ≠óÔºåÂê¶ÂàôÁî® Tab{Â∫èÂè∑}Ôºâ
                const title = `[${tab_name || 'Tab'}][${source}]`;
                showToast(status, title, reason, normalizedPaneId);
            }
            previousStatuses[normalizedPaneId] = status;

            // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞ UI
            render();
        }

        // Êõ¥Êñ∞ session ËøΩË∏™Âô®
        function updateSessionTracker(updatedSessions, activeSessionId) {
            const now = Date.now();

            // Êõ¥Êñ∞ÊúâÊõ¥Êñ∞ÁöÑ session
            updatedSessions.forEach(sessionId => {
                // Â¶ÇÊûú‰πãÂâçÊòØËìùËâ≤Áä∂ÊÄÅÔºåÁé∞Âú®ÂèàÊúâÊõ¥Êñ∞‰∫ÜÔºåÊ∏ÖÈô§ËìùËâ≤Áä∂ÊÄÅ
                if (longRunningCompleted.has(sessionId)) {
                    longRunningCompleted.delete(sessionId);
                }

                if (!sessionUpdateTracker[sessionId]) {
                    sessionUpdateTracker[sessionId] = {
                        firstUpdate: now,
                        lastUpdate: now
                    };
                } else {
                    sessionUpdateTracker[sessionId].lastUpdate = now;
                }
            });

            // Ê£ÄÊü•ÂÅúÊ≠¢Êõ¥Êñ∞ÁöÑ session
            Object.keys(sessionUpdateTracker).forEach(sessionId => {
                const tracker = sessionUpdateTracker[sessionId];
                const timeSinceLastUpdate = now - tracker.lastUpdate;
                const totalDuration = tracker.lastUpdate - tracker.firstUpdate;

                // Â¶ÇÊûúË∂ÖËøá UPDATE_TIMEOUT Ê≤°ÊúâÊõ¥Êñ∞ÔºåËÆ§‰∏∫‰ªªÂä°ÂÅúÊ≠¢
                if (timeSinceLastUpdate > UPDATE_TIMEOUT) {
                    // Â¶ÇÊûúÊåÅÁª≠Êó∂Èó¥Ë∂ÖËøáÈòàÂÄºÔºåÂä†ÂÖ•ËìùËâ≤ÂàóË°®
                    if (totalDuration >= LONG_RUNNING_THRESHOLD) {
                        longRunningCompleted.add(sessionId);
                    }
                    // Ê∏ÖÈô§ËøΩË∏™Âô®
                    delete sessionUpdateTracker[sessionId];
                }
            });
        }

        // Âà§Êñ≠ session ÊòØÂê¶Ê≠£Âú®ÊåÅÁª≠Êõ¥Êñ∞ÔºàÊòæÁ§∫ÁªøËâ≤Èó™ÁÉÅÔºâ
        function isUpdating(sessionId) {
            return sessionUpdateTracker.hasOwnProperty(sessionId);
        }

        // Âà§Êñ≠ session ÊòØÂê¶ÊòØÂ∑≤ÂÆåÊàêÁöÑÈïøÊó∂Èó¥‰ªªÂä°ÔºàÊòæÁ§∫ËìùËâ≤Ôºâ
        function isLongRunningCompleted(sessionId) {

        function updatePaneStatus(paneEl, sessionId, updatedSessions, activeSessionId, paneStatuses) {

            const statusReason = statusInfo.status_reason || '';

            // Êõ¥Êñ∞Áä∂ÊÄÅÊåáÁ§∫Âô®
            const statusEl = paneEl.querySelector('[data-status-indicator]');
            if (statusEl) {
                const statusText = getStatusText(status);
                // Âè™ÊúâÈúÄË¶ÅÊòæÁ§∫ÁöÑÁä∂ÊÄÅÊâçÊòæÁ§∫ÊåáÁ§∫Âô®
                if (statusText && shouldDisplay) {
                    statusEl.textContent = statusText;
                    statusEl.className = `pane-status status-${status}`;
                    // ÈúÄË¶ÅÂÖ≥Ê≥®ÁöÑÁä∂ÊÄÅÊòæÁ§∫ËÑâÂÜ≤Âä®Áîª
                    if (needsAttention) {
                        statusEl.classList.add('needs-attention');
                    }
                    statusEl.style.display = 'block';
                    statusEl.title = statusReason;
                } else {
                    statusEl.style.display = 'none';
                }
            }

            // Ê∏ÖÈô§ÊâÄÊúâÁä∂ÊÄÅÁõ∏ÂÖ≥ÁöÑÊ†∑ÂºèÁ±ª
            paneEl.classList.remove(
                'status-waiting_approval', 'status-done', 'status-failed',
                'status-running', 'status-long_running'
            );

            // Ê†πÊçÆÁä∂ÊÄÅÊ∑ªÂä†Ê†∑ÂºèÁ±ª
            if (shouldDisplay) {
                if (isRunning || needsAttention) {
                    paneEl.classList.add(`status-${status}`);
                }
            }

            // Êõ¥Êñ∞ active Áä∂ÊÄÅ
            if (shouldBeActive) {
                paneEl.classList.add('active');
            } else {
                paneEl.classList.remove('active');
            }
        }

        function getLayoutInfo(panes) {
            const minX = Math.min(...panes.map(p => p.x));
            const minY = Math.min(...panes.map(p => p.y));
            const maxX = Math.max(...panes.map(p => p.x + p.width));
            const maxY = Math.max(...panes.map(p => p.y + p.height));
            return {
                minX, minY,
                totalWidth: maxX - minX || 1,
                totalHeight: maxY - minY || 1,
                aspectRatio: (maxY - minY) / (maxX - minX) || 1,
                padding: 2
            };
        }

        // ==================== Â¢ûÈáèÊ∏≤Êüì‰∏ªÂáΩÊï∞ ====================

        function render() {
            // Â¶ÇÊûúÊ≠£Âú® hover ‰∏ãÊãâËèúÂçïÔºåÂª∂ËøüÊ∏≤Êüì
            if (isHoveringDropdown) {
                pendingLayout = currentLayout;
                return;
            }

            const container = document.getElementById('windows');
            const updatedSessions = currentLayout.updated_sessions || [];
            const activeSessionId = currentLayout.active_session_id || null;
            const paneStatuses = currentLayout.pane_statuses || {};

            // Ëé∑ÂèñÁé∞Êúâ window ÂÖÉÁ¥†
            const existingWindows = new Map();
            container.querySelectorAll('.window').forEach(el => {
                existingWindows.set(el.dataset.windowId, el);
            });

            const newWindowIds = new Set();

            currentLayout.windows.forEach((windowData) => {
                newWindowIds.add(windowData.window_id);
                let windowEl = existingWindows.get(windowData.window_id);

                if (windowEl) {
                    // Êõ¥Êñ∞Â∑≤Êúâ window
                    updateWindowTitle(windowEl, windowData);
                } else {
                    // ÂàõÂª∫Êñ∞ window
                    windowEl = createWindowElement(windowData);
                    container.appendChild(windowEl);
                }

                // Êõ¥Êñ∞ÈöêËóè tabs ÊåâÈíÆ
                updateWindowHiddenTabs(windowEl, windowData);

                // ËøáÊª§ÊéâÈöêËóèÁöÑ tabs
                const visibleTabs = windowData.tabs.filter(tab => !isTabHidden(windowData.window_id, tab.tab_id));

                // Â§ÑÁêÜ tabs
                updateTabs(windowEl, visibleTabs, windowData.window_id, updatedSessions, activeSessionId, paneStatuses);
            });

            // Âà†Èô§‰∏çÂ≠òÂú®ÁöÑ window
            existingWindows.forEach((el, id) => {
                if (!newWindowIds.has(id)) {
                    el.remove();
                }
            });
        }

        function updateTabs(windowEl, tabs, windowId, updatedSessions, activeSessionId, paneStatuses) {
            // Ëé∑ÂèñÁé∞Êúâ tab ÂÖÉÁ¥†
            const existingTabs = new Map();
            windowEl.querySelectorAll('.tab-display-wrapper').forEach(el => {
                existingTabs.set(el.dataset.tabId, el);
            });

            const newTabIds = new Set();

            tabs.forEach((tabData) => {
                newTabIds.add(tabData.tab_id);
                let tabEl = existingTabs.get(tabData.tab_id);

                if (tabEl) {
                    // Êõ¥Êñ∞Â∑≤Êúâ tab
                    updateTabTitle(tabEl, tabData);
                } else {
                    // ÂàõÂª∫Êñ∞ tab
                    tabEl = createTabElement(tabData, windowId);
                    windowEl.appendChild(tabEl);
                }

                // Â§ÑÁêÜ panes
                updatePanes(tabEl, tabData.panes, updatedSessions, activeSessionId, paneStatuses);
            });

            // Âà†Èô§‰∏çÂ≠òÂú®ÁöÑ tabÔºàÂåÖÊã¨Ë¢´ÈöêËóèÁöÑÔºâ
            existingTabs.forEach((el, id) => {
                if (!newTabIds.has(id)) {
                    el.remove();
                }
            });
        }

        function updatePanes(tabEl, panes, updatedSessions, activeSessionId, paneStatuses) {
            const panesContainer = tabEl.querySelector('.panes-container');
            if (!panesContainer) return;

            // Ëé∑ÂèñÁé∞Êúâ pane ÂÖÉÁ¥†
            const existingPanes = new Map();
            panesContainer.querySelectorAll('.pane').forEach(el => {
                existingPanes.set(el.dataset.sessionId, el);
            });

            const newPaneIds = new Set();

            if (panes.length > 0) {
                const layoutInfo = getLayoutInfo(panes);

                // Êõ¥Êñ∞ÂÆπÂô®Ê†∑Âºè
                panesContainer.style.minHeight = '0';
                panesContainer.style.height = 'auto';
                panesContainer.style.paddingBottom = (layoutInfo.aspectRatio * 100) + '%';
                panesContainer.style.position = 'relative';

                panes.forEach((paneData) => {
                    newPaneIds.add(paneData.session_id);
                    let paneEl = existingPanes.get(paneData.session_id);

                    if (paneEl) {
                        // Âè™Êõ¥Êñ∞Áä∂ÊÄÅÔºå‰∏çÈáçÂª∫ÂÖÉÁ¥†
                        updatePaneStatus(paneEl, paneData.session_id, updatedSessions, activeSessionId, paneStatuses);
                    } else {
                        // ÂàõÂª∫Êñ∞ pane
                        paneEl = createPaneElement(paneData, layoutInfo);
                        updatePaneStatus(paneEl, paneData.session_id, updatedSessions, activeSessionId, paneStatuses);
                        panesContainer.appendChild(paneEl);
                    }
                });

                // ÁßªÈô§ empty ÊèêÁ§∫
                const emptyEl = panesContainer.querySelector('div[style*="padding: 20px"]');
                if (emptyEl) emptyEl.remove();
            } else {
                // ÊòæÁ§∫Á©∫Áä∂ÊÄÅ
                if (!panesContainer.querySelector('div[style*="padding: 20px"]')) {
                    panesContainer.style.height = '150px';
                    panesContainer.style.paddingBottom = '0';
                    const emptyEl = document.createElement('div');
                    emptyEl.style.padding = '20px';
                    emptyEl.style.color = '#8b949e';
                    emptyEl.style.textAlign = 'center';
                    emptyEl.textContent = 'No active panes';
                    panesContainer.appendChild(emptyEl);
                }
            }

            // Âà†Èô§‰∏çÂ≠òÂú®ÁöÑ pane
            existingPanes.forEach((el, id) => {
                if (!newPaneIds.has(id)) {
                    el.remove();
                    // Ê∏ÖÁêÜÁä∂ÊÄÅÁºìÂ≠òÔºà‰ΩøÁî®ËßÑËåÉÂåñÁöÑ IDÔºâ
                    const normalizedId = normalizeSessionId(id);
                    delete previousStatuses[normalizedId];
                }
            });
        }

        connect();

        // ==================== Debug Panel ====================

        const debugPanel = document.getElementById('debugPanel');
        const debugBtn = document.getElementById('debugBtn');
        const debugClose = document.getElementById('debugClose');
        const debugRefresh = document.getElementById('debugRefresh');
        const debugLiveToggle = document.getElementById('debugLiveToggle');
        const debugStatesList = document.getElementById('debugStatesList');
        const debugDetail = document.getElementById('debugDetail');
        const debugLogEntries = document.getElementById('debugLogEntries');

        let debugSelectedPaneId = null;
        let debugRefreshInterval = null;
        let isDebugLiveEnabled = false;

        // Open/close debug panel
        debugBtn.addEventListener('click', () => {
            const isOpen = debugPanel.classList.toggle('open');
            debugBtn.classList.toggle('active', isOpen);
            if (isOpen) {
                fetchDebugStates();
                startDebugRefresh();
            } else {
                stopDebugRefresh();
                if (isDebugLiveEnabled) {
                    toggleDebugLive(false);
                }
            }
        });

        debugClose.addEventListener('click', () => {
            debugPanel.classList.remove('open');
            debugBtn.classList.remove('active');
            stopDebugRefresh();
            if (isDebugLiveEnabled) {
                toggleDebugLive(false);
            }
        });

        debugRefresh.addEventListener('click', () => {
            fetchDebugStates();
            if (debugSelectedPaneId) {
                fetchDebugDetail(debugSelectedPaneId);
            }
        });

        debugLiveToggle.addEventListener('change', (e) => {
            toggleDebugLive(e.target.checked);
        });

        function startDebugRefresh() {
            stopDebugRefresh();
            debugRefreshInterval = setInterval(fetchDebugStates, 5000);
        }

        function stopDebugRefresh() {
            if (debugRefreshInterval) {
                clearInterval(debugRefreshInterval);
                debugRefreshInterval = null;
            }
        }

        function toggleDebugLive(enable) {
            isDebugLiveEnabled = enable;
            debugLiveToggle.checked = enable;
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'debug_subscribe',
                    subscribe: enable
                }));
            }
            if (!enable) {
                debugLogEntries.innerHTML = '<div class="debug-empty">Enable "Live Events" to start</div>';
            }
        }

        async function fetchDebugStates() {
            try {
                const response = await fetch('/api/debug/states');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                renderDebugStates(data.states || []);
            } catch (e) {
                debugStatesList.innerHTML = '<div class="debug-empty">Failed to load states</div>';
            }
        }

        function renderDebugStates(states) {
            if (states.length === 0) {
                debugStatesList.innerHTML = '<div class="debug-empty">No panes</div>';
                return;
            }

            debugStatesList.innerHTML = states.map(s => {
                const shortId = s.pane_id.substring(0, 8);
                const duration = s.running_duration ? `${s.running_duration.toFixed(1)}s` : '-';
                const drops = s.queue_low_priority_drops + s.queue_overflow_drops;
                const dropsClass = drops > 0 ? 'warn' : '';
                const selected = s.pane_id === debugSelectedPaneId ? 'selected' : '';

                return `
                    <div class="debug-state-item ${selected}" data-pane-id="${s.pane_id}">
                        <div class="debug-state-status ${s.status}"></div>
                        <span class="debug-state-id">${shortId}</span>
                        <div class="debug-state-info">
                            <span class="debug-state-source">${s.source}</span>
                            <span class="debug-state-desc">${s.description || '-'}</span>
                        </div>
                        <div class="debug-state-stats">
                            <span>Q:${s.queue_depth}</span>
                            <span class="${dropsClass}">D:${drops}</span>
                            <span>ID:${s.state_id}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            debugStatesList.querySelectorAll('.debug-state-item').forEach(el => {
                el.addEventListener('click', () => {
                    debugSelectedPaneId = el.dataset.paneId;
                    debugStatesList.querySelectorAll('.debug-state-item').forEach(i =>
                        i.classList.toggle('selected', i.dataset.paneId === debugSelectedPaneId)
                    );
                    fetchDebugDetail(debugSelectedPaneId);
                });
            });
        }

        async function fetchDebugDetail(paneId) {
            try {
                const response = await fetch(`/api/debug/state/${paneId}?max_history=20&max_pending_events=10`);
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                renderDebugDetail(data);
            } catch (e) {
                debugDetail.innerHTML = '<div class="debug-empty">Failed to load details</div>';
            }
        }

        function renderDebugDetail(data) {
            const machine = data.machine || {};
            const queue = data.queue || {};
            const history = data.history || [];
            const pending = queue.pending || [];

            const historyHtml = history.slice().reverse().map(h => {
                const time = new Date(h.timestamp * 1000).toLocaleTimeString();
                const resultClass = h.success ? '' : 'fail';
                const mark = h.success ? '>' : 'X';
                return `
                    <div class="debug-history-item">
                        <span class="debug-history-time">${time}</span>
                        <span class="debug-history-signal">${h.signal}</span>
                        <span class="debug-history-result ${resultClass}">${mark} ${h.to_status}</span>
                    </div>
                `;
            }).join('') || '<div class="debug-empty">No history</div>';

            const pendingHtml = pending.map(p => {
                return `<div>${p.signal} (gen:${p.generation})</div>`;
            }).join('') || '<div class="debug-empty">Queue empty</div>';

            debugDetail.innerHTML = `
                <div class="debug-detail-section">
                    <div class="debug-detail-title">Machine State</div>
                    <div class="debug-detail-content">
                        <div>Status: ${machine.status} | Source: ${machine.source}</div>
                        <div>State ID: ${machine.state_id} | Generation: ${machine.pane_generation}</div>
                        <div>Description: ${machine.description || '-'}</div>
                    </div>
                </div>
                <div class="debug-detail-section">
                    <div class="debug-detail-title">Queue (${queue.depth}/${queue.max_size})</div>
                    <div class="debug-detail-content">${pendingHtml}</div>
                </div>
                <div class="debug-detail-section">
                    <div class="debug-detail-title">History</div>
                    <div class="debug-detail-content">${historyHtml}</div>
                </div>
            `;
        }

        function handleDebugEvent(event) {
            if (!isDebugLiveEnabled) return;

            const time = new Date().toLocaleTimeString();
            const shortId = (event.pane_id || '').substring(0, 8);
            const resultClass = event.result === 'ok' ? '' : 'fail';
            const reason = event.reason ? ` (${event.reason})` : '';

            const entry = document.createElement('div');
            entry.className = 'debug-log-entry';
            entry.innerHTML = `
                <span class="debug-log-time">${time}</span>
                <span class="debug-log-pane">[${shortId}]</span>
                <span class="debug-log-signal">${event.signal || '-'}</span>
                <span class="debug-log-result ${resultClass}">${event.result || '-'}${reason}</span>
            `;

            // Remove empty message if present
            const emptyEl = debugLogEntries.querySelector('.debug-empty');
            if (emptyEl) emptyEl.remove();

            // Insert at top, limit to 100 entries
            debugLogEntries.insertBefore(entry, debugLogEntries.firstChild);
            while (debugLogEntries.children.length > 100) {
                debugLogEntries.lastChild.remove();
            }
        }

    </script>
