<!DOCTYPE html>
<html>
<head>
    <title>TermSupervisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; color: #58a6ff; display: inline-block; }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .config-box {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #8b949e;
        }
        .config-box label {
            white-space: nowrap;
        }
        .config-box select {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #e6edf3;
            padding: 4px 8px;
            font-size: 13px;
            cursor: pointer;
        }
        .config-box select:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .windows-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            min-height: 200px;
        }
        .window {
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            flex: 1 1 280px;
            max-width: 100%; /* Allow window to take full width if needed */
            display: flex; /* Enable flex for horizontal tab layout */
            flex-wrap: wrap; /* Allow tabs to wrap */
            gap: 15px; /* Space between tab wrappers */
            align-items: flex-start; /* Align items to the top */
            animation: fadeIn 0.15s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        .tab-display-wrapper {
            /* ÂÆΩÂ∫¶Áî± JavaScript Âä®ÊÄÅËÆæÁΩÆ */
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .window-title {
            font-weight: 600;
            padding: 8px 12px;
            background: #21262d;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #f0f6fc;
            flex: 0 0 100%; /* Make title take full width */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-title-text {
            flex: 1;
        }
        .add-tab-wrapper {
            position: relative;
            padding: 8px 8px 20px 8px;
            margin: -8px -8px -20px -8px;
        }
        /* ÈöêËóè tabs ÊåâÈíÆ */
        .hidden-tabs-wrapper {
            position: relative;
            margin-right: 12px;
        }
        .hidden-tabs-btn {
            background: #30363d;
            border: none;
            border-radius: 4px;
            color: #8b949e;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .hidden-tabs-btn:hover {
            background: #484f58;
            color: #e6edf3;
        }
        .hidden-tabs-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            padding-top: 4px;
            display: none;
            z-index: 100;
        }
        .hidden-tabs-wrapper:hover .hidden-tabs-dropdown {
            display: block;
        }
        .hidden-tabs-dropdown-inner {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 4px 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            min-width: 150px;
        }
        .hidden-tab-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #e6edf3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }
        .hidden-tab-item:hover {
            background: #30363d;
        }
        .hidden-tab-item .show-btn {
            font-size: 11px;
            color: #58a6ff;
        }
        .add-tab-btn {
            background: #238636;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .add-tab-btn:hover {
            background: #2ea043;
        }
        .add-tab-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            padding-top: 2px;
            display: none;
            z-index: 100;
        }
        .add-tab-dropdown-inner {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .add-tab-wrapper:hover .add-tab-dropdown {
            display: block;
        }
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .layout-option {
            width: 50px;
            height: 40px;
            background: #0d1117;
            border: 1px solid #484f58;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 4px;
            gap: 2px;
        }
        .layout-option:hover {
            border-color: #58a6ff;
            background: #161b22;
        }
        .layout-option .row {
            flex: 1;
            display: flex;
            gap: 2px;
        }
        .layout-option .cell {
            flex: 1;
            background: #30363d;
            border-radius: 2px;
        }
        .tab-title {
            font-weight: 500;
            padding: 6px 10px;
            background: #161b22; /* Darker background for tab title inside wrapper */
            border-radius: 4px;
            margin-top: 0; /* Adjusted margin */
            margin-bottom: 0; /* Adjusted margin */
            color: #8b949e;
            font-size: 13px;
            text-align: center;
        }
        .panes-container {
            position: relative;
            background: #010409;
            border: 1px solid #30363d;
            border-radius: 6px;
            min-height: 100px; /* Adjust min-height as needed */
            /* margin-bottom removed, handled by gap on .window */
            overflow: hidden; /* Ensure panes don't overflow */
            flex-grow: 1; /* Allow it to take available space in the column */
        }
        .pane {
            position: absolute;
            background: rgba(33, 38, 45, 0.85); /* Semi-transparent for overlap detection */
            border: 2px solid #484f58;
            border-radius: 6px;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            font-size: 11px;
            text-align: center;
            padding: 0;
            overflow: hidden;
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #c9d1d9;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
        }
        .pane-svg-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
        }
        .pane-svg-container object {
            width: 100%;
            height: 100%;
            transform-origin: top left;
            pointer-events: none;
        }
        /* Fallback ÂÜÖÂÆπÊòæÁ§∫ */
        .pane-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 4px;
        }
        .pane:hover {
            border-color: #58a6ff;
            background: rgba(48, 54, 61, 0.95);
            z-index: 10;
        }
        /* ÂΩìÂâçÊøÄÊ¥ªÁöÑ pane - Ê©ôËâ≤ËæπÊ°Ü */
        .pane.active {
            border-color: #d29922 !important;
            box-shadow: 0 0 8px rgba(210, 153, 34, 0.5);
        }

        /* === Áä∂ÊÄÅÊåáÁ§∫Âô®Ê†∑Âºè === */
        .pane-status {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 20;  /* Á°Æ‰øùÁä∂ÊÄÅÊåáÁ§∫Âô®Âú® SVG ‰πã‰∏ä */
        }
        .pane-status.status-idle { background: #6e7681; }
        .pane-status.status-running { background: #1f6feb; }
        .pane-status.status-long_running { background: #0d419d; }
        .pane-status.status-waiting_approval { background: #d29922; }
        .pane-status.status-done { background: #238636; }
        .pane-status.status-failed { background: #da3633; }

        /* ÈúÄË¶ÅÂÖ≥Ê≥®ÁöÑÁä∂ÊÄÅ - ËÑâÂÜ≤Âä®Áîª */
        .pane-status.needs-attention {
            animation: statusPulse 1.5s ease-in-out infinite;
        }
        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Áä∂ÊÄÅÂØπÂ∫îÁöÑ pane ËæπÊ°ÜÈ¢úËâ≤ */
        .pane.status-waiting_approval {
            border-color: #d29922 !important;
            background: rgba(210, 153, 34, 0.15) !important;
        }
        .pane.status-done {
            border-color: #238636 !important;
            background: rgba(35, 134, 54, 0.15) !important;
        }
        .pane.status-failed {
            border-color: #da3633 !important;
            background: rgba(218, 54, 51, 0.15) !important;
        }

        /* RUNNING/LONG_RUNNING Áä∂ÊÄÅ - ÂëºÂê∏ÂèëÂÖâËæπÊ°Ü */
        .pane.status-running,
        .pane.status-long_running {
            border-color: #58a6ff !important;
            background: rgba(31, 111, 235, 0.1) !important;
            animation: runningGlow 1.5s ease-in-out infinite !important;
        }
        @keyframes runningGlow {
            0%, 100% {
                border-color: #1f6feb;
                box-shadow: 0 0 4px rgba(31, 111, 235, 0.5), inset 0 0 8px rgba(31, 111, 235, 0.1);
            }
            50% {
                border-color: #58a6ff;
                box-shadow: 0 0 12px rgba(88, 166, 255, 0.8), inset 0 0 12px rgba(88, 166, 255, 0.2);
            }
        }
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 12px;
        }
        .status.connected { border-left: 3px solid #3fb950; }
        .status.disconnected { border-left: 3px solid #f85149; }

        /* Âè≥ÈîÆËèúÂçï */
        .context-menu {
            position: fixed;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 4px 0;
            min-width: 150px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            z-index: 1000;
            display: none;
        }
        .context-menu.show { display: block; }
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            color: #e6edf3;
        }
        .context-menu-item:hover {
            background: #30363d;
        }

        /* ÁºñËæëÂºπÁ™ó */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
        }
        .modal h3 {
            margin-bottom: 15px;
            color: #f0f6fc;
        }
        .modal input {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #e6edf3;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .modal input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 6px 16px;
            border-radius: 4px;
            border: 1px solid #30363d;
            cursor: pointer;
            font-size: 13px;
        }
        .modal-btn.cancel {
            background: #21262d;
            color: #e6edf3;
        }
        .modal-btn.save {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }
        .modal-btn:hover { opacity: 0.9; }

        /* Ê∂àÊÅØÈÄöÁü•Èù¢Êùø */
        .notification-panel {
            position: fixed;
            bottom: 12px;
            left: 12px;
            right: 12px;
            height: 25vh;
            min-height: 150px;
            max-height: 300px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .notification-panel.collapsed {
            height: auto;
            min-height: auto;
        }
        .notification-panel.collapsed .notification-list {
            display: none;
        }
        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: #21262d;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            flex-shrink: 0;
        }
        .notification-header:hover {
            background: #282e36;
        }
        .notification-header-title {
            font-size: 13px;
            font-weight: 600;
            color: #e6edf3;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .notification-count {
            background: #da3633;
            color: #fff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 18px;
            text-align: center;
        }
        .notification-count.zero {
            background: #484f58;
        }
        .notification-header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .notification-clear-btn {
            background: transparent;
            border: none;
            color: #8b949e;
            font-size: 11px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .notification-clear-btn:hover {
            background: #30363d;
            color: #e6edf3;
        }
        .notification-toggle {
            color: #8b949e;
            font-size: 14px;
            transition: transform 0.2s;
        }
        .notification-panel.collapsed .notification-toggle {
            transform: rotate(180deg);
        }
        .notification-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .notification-item {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px 12px;
            animation: notificationIn 0.3s ease-out;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .notification-item:hover {
            background: #282e36;
        }
        .notification-item.selected {
            background: #1f3a5f;
            border-color: #58a6ff;
        }
        .notification-item.fade-out {
            animation: notificationOut 0.3s ease-out forwards;
        }
        .notification-item-content {
            flex: 1;
            min-width: 0;
        }
        .notification-delete-btn {
            background: transparent;
            border: none;
            color: #6e7681;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1;
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.15s, background 0.15s, color 0.15s;
        }
        .notification-item:hover .notification-delete-btn,
        .notification-item.selected .notification-delete-btn {
            opacity: 1;
        }
        .notification-delete-btn:hover {
            background: #da3633;
            color: #fff;
        }
        @keyframes notificationIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
                max-height: 0;
                padding: 0 12px;
                margin-bottom: -8px;
            }
            to {
                opacity: 1;
                transform: translateY(0);
                max-height: 100px;
                padding: 10px 12px;
                margin-bottom: 0;
            }
        }
        @keyframes notificationOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        .notification-item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        .notification-status {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .notification-status.status-waiting_approval { background: #d29922; color: #000; }
        .notification-status.status-done { background: #238636; color: #fff; }
        .notification-status.status-failed { background: #da3633; color: #fff; }
        .notification-status.status-running { background: #1f6feb; color: #fff; }
        .notification-status.status-long_running { background: #0d419d; color: #fff; }
        .notification-title {
            font-size: 12px;
            color: #e6edf3;
            font-weight: 500;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .notification-time {
            font-size: 10px;
            color: #6e7681;
        }
        .notification-body {
            font-size: 11px;
            color: #8b949e;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .notification-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6e7681;
            font-size: 13px;
        }

        /* ÁßªÂä®Á´ØÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            h1 {
                font-size: 20px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .config-box {
                font-size: 16px;
            }
            .config-box select {
                font-size: 16px;
                padding: 8px 12px;
            }
            .window {
                padding: 10px;
            }
            .window-title {
                font-size: 16px;
                padding: 10px;
            }
            .add-tab-btn {
                font-size: 14px;
                padding: 8px 14px;
            }
            /* tab ÂÆΩÂ∫¶Áî± JS Âä®ÊÄÅËÆ°ÁÆóÔºå‰∏çË¶ÜÁõñ */
            .tab-title {
                font-size: 15px;
                padding: 10px;
            }
            .pane {
                font-size: 14px;
            }
            .panes-container {
                min-height: 120px;
            }
            .status {
                font-size: 14px;
                padding: 12px 16px;
            }
            .context-menu {
                min-width: 180px;
            }
            .context-menu-item {
                padding: 12px 20px;
                font-size: 16px;
            }
            .modal {
                margin: 20px;
                min-width: auto;
                width: calc(100% - 40px);
            }
            .modal h3 {
                font-size: 18px;
            }
            .modal input {
                font-size: 16px;
                padding: 12px;
            }
            .modal-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            .layout-option {
                width: 60px;
                height: 50px;
            }
            .add-tab-dropdown-inner {
                padding: 12px;
            }
            .layout-grid {
                gap: 10px;
            }
            .notification-panel {
                left: 8px;
                right: 8px;
                bottom: 8px;
            }
            .notification-item {
                padding: 12px;
            }
            .notification-status {
                font-size: 11px;
            }
            .notification-title {
                font-size: 13px;
            }
            .notification-body {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TermSupervisor</h1>
        <div class="config-box">
            <label for="tabsPerRow">Tabs per row:</label>
            <select id="tabsPerRow">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>
    <div class="windows-container" id="windows"></div>
    <div class="status disconnected" id="status">Disconnected</div>

    <!-- Âè≥ÈîÆËèúÂçï -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="menuRename">Rename</div>
        <div class="context-menu-item" id="menuHideTab" style="display: none;">Hide Tab</div>
    </div>

    <!-- ÈÄöÁü•Èù¢Êùø -->
    <div class="notification-panel" id="notificationPanel">
        <div class="notification-header" id="notificationHeader">
            <div class="notification-header-title">
                <span>Notifications</span>
                <span class="notification-count zero" id="notificationCount">0</span>
            </div>
            <div class="notification-header-actions">
                <button class="notification-clear-btn" id="notificationClear">Clear all</button>
                <span class="notification-toggle">‚ñº</span>
            </div>
        </div>
        <div class="notification-list" id="notificationList">
            <div class="notification-empty">No notifications</div>
        </div>
    </div>

    <!-- ÁºñËæëÂºπÁ™ó -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitle">Edit Name</h3>
            <input type="text" id="modalInput" placeholder="Enter name...">
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="modalCancel">Cancel</button>
                <button class="modal-btn save" id="modalSave">Save</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentLayout = { windows: [], updated_sessions: [], pane_statuses: {} };
        let tabsPerRow = 4; // ÈªòËÆ§ÊØèË°å4‰∏™tab

        // ËßÑËåÉÂåñ session_idÔºåÊèêÂèñÁ∫Ø UUID ÈÉ®ÂàÜ
        // iTerm2 ÁöÑ $ITERM_SESSION_ID Ê†ºÂºè‰∏∫ "w0t1p0:UUID"
        function normalizeSessionId(sessionId) {
            if (sessionId && sessionId.includes(':')) {
                return sessionId.split(':').pop();
            }
            return sessionId;
        }

        // ÈÄöÁü•Èù¢ÊùøÁ≥ªÁªü
        const notificationPanel = document.getElementById('notificationPanel');
        const notificationHeader = document.getElementById('notificationHeader');
        const notificationList = document.getElementById('notificationList');
        const notificationCount = document.getElementById('notificationCount');
        const notificationClear = document.getElementById('notificationClear');
        const NOTIFICATION_FADE_DURATION = 300;
        let notifications = []; // Â≠òÂÇ®ÊâÄÊúâÈÄöÁü•

        // ‰ªé localStorage ÊÅ¢Â§çÈù¢ÊùøÊäòÂè†Áä∂ÊÄÅ
        const savedPanelCollapsed = localStorage.getItem('notificationPanelCollapsed');
        if (savedPanelCollapsed === 'true') {
            notificationPanel.classList.add('collapsed');
        }

        // ÁÇπÂáª header ÊäòÂè†/Â±ïÂºÄ
        notificationHeader.addEventListener('click', (e) => {
            if (e.target.closest('.notification-clear-btn')) return;
            notificationPanel.classList.toggle('collapsed');
            localStorage.setItem('notificationPanelCollapsed', notificationPanel.classList.contains('collapsed'));
        });

        // Ê∏ÖÁ©∫ÊâÄÊúâÈÄöÁü•
        notificationClear.addEventListener('click', (e) => {
            e.stopPropagation();
            clearAllNotifications();
        });

        function showToast(status, title, body, sessionId = null) {
            const notification = {
                id: Date.now(),
                status,
                title,
                body,
                time: new Date(),
                sessionId
            };

            notifications.unshift(notification);
            renderNotifications();

            // Â¶ÇÊûúÈù¢ÊùøÊòØÊäòÂè†ÁöÑÔºåÂ±ïÂºÄÂÆÉ
            if (notificationPanel.classList.contains('collapsed')) {
                notificationPanel.classList.remove('collapsed');
                localStorage.setItem('notificationPanelCollapsed', 'false');
            }
        }

        function removeNotification(id) {
            const item = notificationList.querySelector(`[data-notification-id="${id}"]`);
            if (item && !item.classList.contains('fade-out')) {
                item.classList.add('fade-out');
                setTimeout(() => {
                    notifications = notifications.filter(n => n.id !== id);
                    renderNotifications();
                }, NOTIFICATION_FADE_DURATION);
            }
        }

        function clearAllNotifications() {
            notifications = [];
            renderNotifications();
        }

        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            if (diff < 60000) return 'just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        let selectedNotificationId = null;

        function selectNotification(id, sessionId) {
            selectedNotificationId = id;
            // Êõ¥Êñ∞ÈÄâ‰∏≠Áä∂ÊÄÅ
            notificationList.querySelectorAll('.notification-item').forEach(item => {
                item.classList.toggle('selected', parseInt(item.dataset.notificationId) === id);
            });
            // Â¶ÇÊûúÊúâ sessionIdÔºåÊøÄÊ¥ªÂØπÂ∫îÁöÑ pane
            if (sessionId) {
                ws.send('activate:' + sessionId);
            }
        }

        function renderNotifications() {
            const statusLabels = {
                'idle': 'IDLE',
                'running': 'RUNNING',
                'long_running': 'LONG RUN',
                'waiting_approval': 'APPROVAL',
                'done': 'DONE',
                'failed': 'FAILED'
            };

            // Êõ¥Êñ∞ËÆ°Êï∞
            notificationCount.textContent = notifications.length;
            notificationCount.classList.toggle('zero', notifications.length === 0);

            if (notifications.length === 0) {
                notificationList.innerHTML = '<div class="notification-empty">No notifications</div>';
                selectedNotificationId = null;
                return;
            }

            notificationList.innerHTML = notifications.map(n => `
                <div class="notification-item${n.id === selectedNotificationId ? ' selected' : ''}" data-notification-id="${n.id}" data-session-id="${n.sessionId || ''}">
                    <div class="notification-item-content">
                        <div class="notification-item-header">
                            <span class="notification-status status-${n.status}">${statusLabels[n.status] || n.status}</span>
                            <span class="notification-title">${n.title}</span>
                            <span class="notification-time">${formatTime(n.time)}</span>
                        </div>
                        <div class="notification-body">${n.body}</div>
                    </div>
                    <button class="notification-delete-btn" title="Delete">üóë</button>
                </div>
            `).join('');

            // ÁªëÂÆöÁÇπÂáª‰∫ã‰ª∂
            notificationList.querySelectorAll('.notification-item').forEach(item => {
                const id = parseInt(item.dataset.notificationId);
                const sessionId = item.dataset.sessionId;

                // ÁÇπÂáªÊ∂àÊÅØÈÄâ‰∏≠Âπ∂Ë∑≥ËΩ¨
                item.addEventListener('click', (e) => {
                    if (e.target.closest('.notification-delete-btn')) return;
                    selectNotification(id, sessionId);
                });

                // ÁÇπÂáªÂà†Èô§ÊåâÈíÆ
                item.querySelector('.notification-delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeNotification(id);
                });
            });
        }

        // ÂàùÂßãÂåñÊ∏≤Êüì
        renderNotifications();

        // ÈÖçÁΩÆÂèòÂåñÁõëÂê¨
        document.getElementById('tabsPerRow').addEventListener('change', (e) => {
            tabsPerRow = parseInt(e.target.value);
            // ‰øùÂ≠òÂà∞ localStorage
            localStorage.setItem('tabsPerRow', tabsPerRow);
            render();
        });

        // ‰ªé localStorage ÊÅ¢Â§çÈÖçÁΩÆ
        const savedTabsPerRow = localStorage.getItem('tabsPerRow');
        if (savedTabsPerRow) {
            tabsPerRow = parseInt(savedTabsPerRow);
            document.getElementById('tabsPerRow').value = tabsPerRow;
        }

        // ËøΩË∏™ session Êõ¥Êñ∞Áä∂ÊÄÅ
        // { session_id: { firstUpdate: timestamp, lastUpdate: timestamp, isLongRunning: bool } }
        let sessionUpdateTracker = {};
        const LONG_RUNNING_THRESHOLD = 15000; // 15 Áßí
        const UPDATE_TIMEOUT = 6000; // 6 ÁßíÊó†Êõ¥Êñ∞ËÆ§‰∏∫ÂÅúÊ≠¢Ôºà2‰∏™ËΩÆËØ¢Âë®ÊúüÔºâ

        // ÈúÄË¶ÅÊòæÁ§∫ËìùËâ≤ÁöÑ sessionÔºàÈïøÊó∂Èó¥‰ªªÂä°Â∑≤ÂÆåÊàêÔºâ
        let longRunningCompleted = new Set();

        // Â∑≤Á°ÆËÆ§ÁöÑÁä∂ÊÄÅÔºàÁî®Êà∑Â∑≤ÁúãÂà∞Ôºå‰∏çÂÜçÈ´ò‰∫ÆÔºâ
        let acknowledgedSessions = new Set();

        // ÈöêËóèÁöÑ tabsÔºàÊåâ window_id ÂàÜÁªÑÔºâ
        // { window_id: Set(tab_id, ...) }
        let hiddenTabs = {};

        // ‰ªé localStorage ÊÅ¢Â§çÈöêËóèÁöÑ tabs
        const savedHiddenTabs = localStorage.getItem('hiddenTabs');
        if (savedHiddenTabs) {
            try {
                const parsed = JSON.parse(savedHiddenTabs);
                Object.keys(parsed).forEach(windowId => {
                    hiddenTabs[windowId] = new Set(parsed[windowId]);
                });
            } catch (e) {
                console.error('Failed to parse hiddenTabs:', e);
            }
        }

        function saveHiddenTabs() {
            const toSave = {};
            Object.keys(hiddenTabs).forEach(windowId => {
                toSave[windowId] = Array.from(hiddenTabs[windowId]);
            });
            localStorage.setItem('hiddenTabs', JSON.stringify(toSave));
        }

        function hideTab(windowId, tabId) {
            if (!hiddenTabs[windowId]) {
                hiddenTabs[windowId] = new Set();
            }
            hiddenTabs[windowId].add(tabId);
            saveHiddenTabs();
            render();
        }

        function showTab(windowId, tabId) {
            if (hiddenTabs[windowId]) {
                hiddenTabs[windowId].delete(tabId);
                if (hiddenTabs[windowId].size === 0) {
                    delete hiddenTabs[windowId];
                }
            }
            saveHiddenTabs();
            render();
        }

        function isTabHidden(windowId, tabId) {
            return hiddenTabs[windowId] && hiddenTabs[windowId].has(tabId);
        }

        function getHiddenTabsForWindow(windowId, tabs) {
            if (!hiddenTabs[windowId]) return [];
            return tabs.filter(tab => hiddenTabs[windowId].has(tab.tab_id));
        }

        // Âè≥ÈîÆËèúÂçïÁä∂ÊÄÅ
        let contextTarget = null; // { type: 'window'|'tab'|'session', id: string, name: string, windowId?: string }

        // Âè≥ÈîÆËèúÂçïÈÄªËæë
        const contextMenu = document.getElementById('contextMenu');
        const menuRename = document.getElementById('menuRename');
        const menuHideTab = document.getElementById('menuHideTab');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalInput = document.getElementById('modalInput');
        const modalCancel = document.getElementById('modalCancel');
        const modalSave = document.getElementById('modalSave');

        function showContextMenu(e, type, id, name, windowId = null) {
            e.preventDefault();
            e.stopPropagation();
            contextTarget = { type, id, name, windowId };
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';

            // Âè™Êúâ tab Á±ªÂûãÊâçÊòæÁ§∫ Hide Tab ÈÄâÈ°π
            menuHideTab.style.display = type === 'tab' ? 'block' : 'none';

            contextMenu.classList.add('show');
        }

        function hideContextMenu() {
            contextMenu.classList.remove('show');
            // ‰∏çÂú®ËøôÈáåÊ∏ÖÁ©∫ contextTargetÔºåËÆ© modal ÂèØ‰ª•‰ΩøÁî®
        }

        document.addEventListener('click', hideContextMenu);
        document.addEventListener('contextmenu', (e) => {
            // Ê£ÄÊü•ÊòØÂê¶ÁÇπÂáªÂú®ÂèØÁºñËæëÁöÑÂÖÉÁ¥†‰∏ä
            if (e.target.closest('.window-title, .tab-title, .pane')) {
                e.preventDefault();
            } else {
                hideContextMenu();
            }
        });

        menuRename.addEventListener('click', () => {
            if (!contextTarget) return;
            const typeLabels = { window: 'Window', tab: 'Tab', session: 'Session' };
            modalTitle.textContent = `Rename ${typeLabels[contextTarget.type]}`;
            modalInput.value = contextTarget.name || '';
            modalOverlay.classList.add('show');
            modalInput.focus();
            modalInput.select();
            hideContextMenu();
        });

        menuHideTab.addEventListener('click', () => {
            if (!contextTarget || contextTarget.type !== 'tab') return;
            hideTab(contextTarget.windowId, contextTarget.id);
            hideContextMenu();
            contextTarget = null;
        });

        modalCancel.addEventListener('click', () => {
            modalOverlay.classList.remove('show');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show');
            }
        });

        // ËæìÂÖ•Ê≥ïÁªÑÂêàÁä∂ÊÄÅË∑üË∏™
        let isComposing = false;
        modalInput.addEventListener('compositionstart', () => { isComposing = true; });
        modalInput.addEventListener('compositionend', () => { isComposing = false; });

        modalInput.addEventListener('keydown', (e) => {
            // ËæìÂÖ•Ê≥ïÁªÑÂêà‰∏≠‰∏çËß¶Âèë SaveÔºàkeyCode 229 ÊòØËæìÂÖ•Ê≥ïÁªÑÂêàÈîÆÔºâ
            if (e.key === 'Enter' && !isComposing && e.keyCode !== 229) {
                modalSave.click();
            } else if (e.key === 'Escape') {
                modalOverlay.classList.remove('show');
            }
        });

        modalSave.addEventListener('click', () => {
            if (!contextTarget) return;
            const newName = modalInput.value.trim();
            if (newName) {
                ws.send(JSON.stringify({
                    action: 'rename',
                    type: contextTarget.type,
                    id: contextTarget.id,
                    name: newName
                }));
            }
            modalOverlay.classList.remove('show');
            contextTarget = null;
        });

        function connect() {
            ws = new WebSocket(`ws://${location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected - Reconnecting...';
                document.getElementById('status').className = 'status disconnected';
                setTimeout(connect, 2000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // Âå∫ÂàÜÊ∂àÊÅØÁ±ªÂûã
                if (data.type === 'activate_result') {
                    console.log('Activate result:', data.session_id, data.success);
                    return;
                }
                if (data.type === 'rename_result') {
                    console.log('Rename result:', data.target_type, data.id, data.success);
                    return;
                }
                if (data.type === 'create_tab_result') {
                    console.log('Create tab result:', data.window_id, data.success);
                    return;
                }
                // Hook Áä∂ÊÄÅÊõ¥Êñ∞ÔºàÊù•Ëá™ Claude Code Á≠âÂ§ñÈÉ®Â∑•ÂÖ∑Ôºâ
                if (data.type === 'hook_status') {
                    handleHookStatus(data);
                    return;
                }
                // Â∏ÉÂ±ÄÊõ¥Êñ∞
                currentLayout = data;
                updateSessionTracker(data.updated_sessions || [], data.active_session_id);
                render();
                // Âà∑Êñ∞ÊúâÊõ¥Êñ∞ÁöÑ pane ÁöÑ SVG
                if (data.updated_sessions && data.updated_sessions.length > 0) {
                    refreshUpdatedPanes(data.updated_sessions);
                }
            };
        }

        // Â§ÑÁêÜ Hook Áä∂ÊÄÅÊõ¥Êñ∞
        function handleHookStatus(data) {
            const { pane_id, status, status_color, reason, source,
                    needs_notification, needs_attention, is_running, display,
                    window_name, tab_name, pane_name } = data;
            // ËßÑËåÉÂåñ pane_idÔºåÁ°Æ‰øù‰∏éÂ∏ÉÂ±ÄÊï∞ÊçÆ‰∏≠ÁöÑ session_id Ê†ºÂºè‰∏ÄËá¥
            const normalizedPaneId = normalizeSessionId(pane_id);
            console.log(`[Hook] ${source}: ${pane_id} -> ${status} (${reason})`);

            // Êõ¥Êñ∞ pane_statuses ÁºìÂ≠òÔºà‰ΩøÁî®ËßÑËåÉÂåñÂêéÁöÑ ID ‰Ωú‰∏∫ keyÔºâ
            if (!currentLayout.pane_statuses) {
                currentLayout.pane_statuses = {};
            }
            currentLayout.pane_statuses[normalizedPaneId] = {
                status: status,
                status_color: status_color,
                status_reason: reason,
                needs_notification: needs_notification,
                needs_attention: needs_attention,
                is_running: is_running,
                display: display,
                source: source,
            };

            // Áä∂ÊÄÅÂèòÂåñÊó∂ÔºåÂ¶ÇÊûúÈúÄË¶ÅÈÄöÁü•‰∏î‰∏çÊòØÂ∑≤Á°ÆËÆ§ÁöÑÔºåÊòæÁ§∫ toast
            const prevStatus = previousStatuses[normalizedPaneId];
            if (prevStatus !== status && needs_notification && !acknowledgedSessions.has(normalizedPaneId)) {
                // ‰ΩøÁî® tab ÂêçÁß∞ÔºàÂêéÁ´ØÂ∑≤Â§ÑÁêÜÔºöÊúâÂêçÂ≠óÁî®ÂêçÂ≠óÔºåÂê¶ÂàôÁî® Tab{Â∫èÂè∑}Ôºâ
                const title = `[${tab_name || 'Tab'}][${source}]`;
                showToast(status, title, reason, normalizedPaneId);
            }
            previousStatuses[normalizedPaneId] = status;

            // ÈáçÊñ∞Ê∏≤Êüì‰ª•Êõ¥Êñ∞ UI
            render();
        }

        // Êõ¥Êñ∞ session ËøΩË∏™Âô®
        function updateSessionTracker(updatedSessions, activeSessionId) {
            const now = Date.now();

            // Â¶ÇÊûú active session ÂèòÂåñÔºåÁ°ÆËÆ§ÂÆÉÔºàÂêéÂè∞ focus ‰πüÁÆóÁúãÂà∞‰∫ÜÔºâ
            if (activeSessionId) {
                acknowledgeSession(activeSessionId);
            }

            // Êõ¥Êñ∞ÊúâÊõ¥Êñ∞ÁöÑ session
            updatedSessions.forEach(sessionId => {
                // Â¶ÇÊûú‰πãÂâçÊòØËìùËâ≤Áä∂ÊÄÅÔºåÁé∞Âú®ÂèàÊúâÊõ¥Êñ∞‰∫ÜÔºåÊ∏ÖÈô§ËìùËâ≤Áä∂ÊÄÅ
                if (longRunningCompleted.has(sessionId)) {
                    longRunningCompleted.delete(sessionId);
                }

                if (!sessionUpdateTracker[sessionId]) {
                    sessionUpdateTracker[sessionId] = {
                        firstUpdate: now,
                        lastUpdate: now
                    };
                } else {
                    sessionUpdateTracker[sessionId].lastUpdate = now;
                }
            });

            // Ê£ÄÊü•ÂÅúÊ≠¢Êõ¥Êñ∞ÁöÑ session
            Object.keys(sessionUpdateTracker).forEach(sessionId => {
                const tracker = sessionUpdateTracker[sessionId];
                const timeSinceLastUpdate = now - tracker.lastUpdate;
                const totalDuration = tracker.lastUpdate - tracker.firstUpdate;

                // Â¶ÇÊûúË∂ÖËøá UPDATE_TIMEOUT Ê≤°ÊúâÊõ¥Êñ∞ÔºåËÆ§‰∏∫‰ªªÂä°ÂÅúÊ≠¢
                if (timeSinceLastUpdate > UPDATE_TIMEOUT) {
                    // Â¶ÇÊûúÊåÅÁª≠Êó∂Èó¥Ë∂ÖËøáÈòàÂÄºÔºåÂä†ÂÖ•ËìùËâ≤ÂàóË°®
                    if (totalDuration >= LONG_RUNNING_THRESHOLD) {
                        longRunningCompleted.add(sessionId);
                    }
                    // Ê∏ÖÈô§ËøΩË∏™Âô®
                    delete sessionUpdateTracker[sessionId];
                }
            });
        }

        // Âà§Êñ≠ session ÊòØÂê¶Ê≠£Âú®ÊåÅÁª≠Êõ¥Êñ∞ÔºàÊòæÁ§∫ÁªøËâ≤Èó™ÁÉÅÔºâ
        function isUpdating(sessionId) {
            return sessionUpdateTracker.hasOwnProperty(sessionId);
        }

        // Âà§Êñ≠ session ÊòØÂê¶ÊòØÂ∑≤ÂÆåÊàêÁöÑÈïøÊó∂Èó¥‰ªªÂä°ÔºàÊòæÁ§∫ËìùËâ≤Ôºâ
        function isLongRunningCompleted(sessionId) {
            return longRunningCompleted.has(sessionId);
        }

        // Ê∏ÖÈô§ session ÁöÑÈïøÊó∂Èó¥ËøêË°åÁä∂ÊÄÅÔºàÂΩìÁî®Êà∑ÁÇπÂáªÊøÄÊ¥ªÊó∂Ôºâ
        function clearLongRunning(sessionId) {
            longRunningCompleted.delete(sessionId);
            delete sessionUpdateTracker[sessionId];
        }

        // Á°ÆËÆ§ session Áä∂ÊÄÅÔºàÁî®Êà∑Â∑≤ÁúãÂà∞Ôºâ
        function acknowledgeSession(sessionId) {
            acknowledgedSessions.add(sessionId);
            // ÂêåÊó∂Ê∏ÖÈô§ÈïøÊó∂Èó¥ËøêË°åÁä∂ÊÄÅ
            clearLongRunning(sessionId);
        }

        // ÊòØÂê¶Ê≠£Âú® hover ‰∏ãÊãâËèúÂçï
        let isHoveringDropdown = false;
        let pendingLayout = null;

        // Â∏ÉÂ±ÄÈÄâÈ°πÈÖçÁΩÆ
        const LAYOUT_OPTIONS = [
            { name: 'single', html: '<div class="row"><div class="cell"></div></div>' },
            { name: '2rows', html: '<div class="row"><div class="cell"></div></div><div class="row"><div class="cell"></div></div>' },
            { name: '2cols', html: '<div class="row"><div class="cell"></div><div class="cell"></div></div>' },
            { name: '2x2', html: '<div class="row"><div class="cell"></div><div class="cell"></div></div><div class="row"><div class="cell"></div><div class="cell"></div></div>' },
            { name: '2cols-right2rows', html: '<div class="row" style="flex:1"><div class="cell"></div><div style="flex:1;display:flex;flex-direction:column;gap:2px"><div class="cell" style="flex:1"></div><div class="cell" style="flex:1"></div></div></div>' },
            { name: '2rows-bottom2cols', html: '<div class="row"><div class="cell"></div></div><div class="row"><div class="cell"></div><div class="cell"></div></div>' }
        ];

        // ==================== ÂàõÂª∫ÂÖÉÁ¥†ÂáΩÊï∞ ====================

        function createAddTabDropdown(windowId) {
            const addTabWrapper = document.createElement('div');
            addTabWrapper.className = 'add-tab-wrapper';

            const addTabBtn = document.createElement('button');
            addTabBtn.className = 'add-tab-btn';
            addTabBtn.textContent = '+ Tab';
            addTabWrapper.appendChild(addTabBtn);

            const dropdown = document.createElement('div');
            dropdown.className = 'add-tab-dropdown';

            const layoutGrid = document.createElement('div');
            layoutGrid.className = 'layout-grid';

            LAYOUT_OPTIONS.forEach(layout => {
                const option = document.createElement('div');
                option.className = 'layout-option';
                option.title = layout.name;
                option.innerHTML = layout.html;

                option.onclick = (e) => {
                    e.stopPropagation();
                    ws.send(JSON.stringify({
                        action: 'create_tab',
                        window_id: windowId,
                        layout: layout.name
                    }));
                };

                layoutGrid.appendChild(option);
            });

            const dropdownInner = document.createElement('div');
            dropdownInner.className = 'add-tab-dropdown-inner';
            dropdownInner.appendChild(layoutGrid);
            dropdown.appendChild(dropdownInner);

            // hover Êó∂ÊöÇÂÅúÊ∏≤ÊüìÔºåÁ¶ªÂºÄÊó∂ÊÅ¢Â§ç
            addTabWrapper.onmouseenter = () => {
                isHoveringDropdown = true;
            };
            addTabWrapper.onmouseleave = () => {
                isHoveringDropdown = false;
                if (pendingLayout) {
                    currentLayout = pendingLayout;
                    pendingLayout = null;
                    render();
                }
            };

            addTabWrapper.appendChild(dropdown);
            return addTabWrapper;
        }

        function createHiddenTabsDropdown(windowId, tabs) {
            const hiddenTabsList = getHiddenTabsForWindow(windowId, tabs);
            if (hiddenTabsList.length === 0) return null;

            const wrapper = document.createElement('div');
            wrapper.className = 'hidden-tabs-wrapper';

            const btn = document.createElement('button');
            btn.className = 'hidden-tabs-btn';
            btn.innerHTML = `<span>üëÅ</span> ${hiddenTabsList.length} hidden`;
            wrapper.appendChild(btn);

            const dropdown = document.createElement('div');
            dropdown.className = 'hidden-tabs-dropdown';

            const dropdownInner = document.createElement('div');
            dropdownInner.className = 'hidden-tabs-dropdown-inner';

            hiddenTabsList.forEach(tab => {
                const item = document.createElement('div');
                item.className = 'hidden-tab-item';
                item.innerHTML = `
                    <span>${tab.name || 'Tab'}</span>
                    <span class="show-btn">Show</span>
                `;
                item.onclick = (e) => {
                    e.stopPropagation();
                    showTab(windowId, tab.tab_id);
                };
                dropdownInner.appendChild(item);
            });

            dropdown.appendChild(dropdownInner);
            wrapper.appendChild(dropdown);

            return wrapper;
        }

        function createWindowElement(windowData) {
            const windowEl = document.createElement('div');
            windowEl.className = 'window';
            windowEl.dataset.windowId = windowData.window_id;

            const titleEl = document.createElement('div');
            titleEl.className = 'window-title';

            const titleText = document.createElement('span');
            titleText.className = 'window-title-text';
            titleText.textContent = windowData.name || 'Window';
            titleText.oncontextmenu = (e) => showContextMenu(e, 'window', windowData.window_id, windowData.name);
            titleEl.appendChild(titleText);

            // ÈöêËóè tabs ÊåâÈíÆÂç†‰ΩçÁ¨¶Ôºà‰ºöÂú® updateWindowHiddenTabs ‰∏≠Êõ¥Êñ∞Ôºâ
            const hiddenTabsPlaceholder = document.createElement('span');
            hiddenTabsPlaceholder.className = 'hidden-tabs-placeholder';
            titleEl.appendChild(hiddenTabsPlaceholder);

            titleEl.appendChild(createAddTabDropdown(windowData.window_id));
            windowEl.appendChild(titleEl);

            return windowEl;
        }

        function updateWindowHiddenTabs(windowEl, windowData) {
            const titleEl = windowEl.querySelector('.window-title');
            const placeholder = titleEl.querySelector('.hidden-tabs-placeholder');
            const existingWrapper = titleEl.querySelector('.hidden-tabs-wrapper');

            // ÁßªÈô§ÊóßÁöÑ
            if (existingWrapper) {
                existingWrapper.remove();
            }

            // ÂàõÂª∫Êñ∞ÁöÑÔºàÂ¶ÇÊûúÊúâÈöêËóèÁöÑ tabsÔºâ
            const newWrapper = createHiddenTabsDropdown(windowData.window_id, windowData.tabs);
            if (newWrapper && placeholder) {
                placeholder.replaceWith(newWrapper);
                // ÈáçÊñ∞Ê∑ªÂä†Âç†‰ΩçÁ¨¶‰ª•‰æø‰∏ãÊ¨°Êõ¥Êñ∞
                const newPlaceholder = document.createElement('span');
                newPlaceholder.className = 'hidden-tabs-placeholder';
                newWrapper.parentNode.insertBefore(newPlaceholder, newWrapper);
            }
        }

        function createTabElement(tabData, windowId) {
            const tabEl = document.createElement('div');
            tabEl.className = 'tab-display-wrapper';
            tabEl.dataset.tabId = tabData.tab_id;
            tabEl.dataset.windowId = windowId;

            // Âä®ÊÄÅËÆ°ÁÆóÂÆΩÂ∫¶
            const gapPx = 15;
            const widthPercent = 100 / tabsPerRow;
            const gapOffset = gapPx * (tabsPerRow - 1) / tabsPerRow;
            tabEl.style.flex = `0 0 calc(${widthPercent}% - ${gapOffset}px)`;
            tabEl.style.maxWidth = `calc(${widthPercent}% - ${gapOffset}px)`;

            const tabTitleEl = document.createElement('div');
            tabTitleEl.className = 'tab-title';
            tabTitleEl.textContent = tabData.name || 'Tab';
            tabTitleEl.oncontextmenu = (e) => showContextMenu(e, 'tab', tabData.tab_id, tabData.name, windowId);
            tabEl.appendChild(tabTitleEl);

            const panesContainer = document.createElement('div');
            panesContainer.className = 'panes-container';
            tabEl.appendChild(panesContainer);

            return tabEl;
        }

        function createPaneElement(paneData, layoutInfo) {
            const { minX, minY, totalWidth, totalHeight, padding } = layoutInfo;

            const paneEl = document.createElement('div');
            paneEl.className = 'pane';
            paneEl.dataset.sessionId = paneData.session_id;

            const left = ((paneData.x - minX) / totalWidth) * 100;
            const top = ((paneData.y - minY) / totalHeight) * 100;
            const width = (paneData.width / totalWidth) * 100;
            const height = (paneData.height / totalHeight) * 100;

            paneEl.style.left = `calc(${left}% + ${padding}px)`;
            paneEl.style.top = `calc(${top}% + ${padding}px)`;
            paneEl.style.width = `calc(${width}% - ${padding * 2}px)`;
            paneEl.style.height = `calc(${height}% - ${padding * 2}px)`;

            // Áä∂ÊÄÅÊåáÁ§∫Âô®
            const statusEl = document.createElement('span');
            statusEl.className = 'pane-status';
            statusEl.dataset.statusIndicator = 'true';
            paneEl.appendChild(statusEl);

            // SVG ÂÆπÂô®
            const svgContainer = document.createElement('div');
            svgContainer.className = 'pane-svg-container';

            // ‰ΩøÁî® object Ê†áÁ≠æÂä†ËΩΩ SVG
            const svgObject = document.createElement('object');
            svgObject.type = 'image/svg+xml';
            svgObject.data = `/api/pane/${paneData.session_id}/svg`;
            svgObject.dataset.sessionId = paneData.session_id;

            // Fallback ÂÜÖÂÆπ
            const fallbackEl = document.createElement('div');
            fallbackEl.className = 'pane-fallback';
            fallbackEl.innerHTML = `<strong>#${paneData.index}</strong><br>${paneData.name || 'Pane'}`;
            svgObject.appendChild(fallbackEl);

            svgContainer.appendChild(svgObject);
            paneEl.appendChild(svgContainer);

            const debugInfo = `Raw: ${Math.round(paneData.x)},${Math.round(paneData.y)} ${Math.round(paneData.width)}x${Math.round(paneData.height)}\nCalc: ${left.toFixed(1)}%, ${top.toFixed(1)}%`;
            paneEl.title = `[${paneData.index}] ${paneData.session_id}\n${debugInfo}`;

            paneEl.onclick = () => {
                acknowledgeSession(paneData.session_id);
                ws.send('activate:' + paneData.session_id);
                render(); // Á´ãÂç≥Êõ¥Êñ∞ UI
            };
            paneEl.oncontextmenu = (e) => showContextMenu(e, 'session', paneData.session_id, paneData.name);

            return paneEl;
        }

        // Âà∑Êñ∞ÊåáÂÆö pane ÁöÑ SVGÔºàÊó†Èó™ÁÉÅÔºâ
        function refreshPaneSvg(sessionId) {
            const paneEl = document.querySelector(`[data-session-id="${sessionId}"]`);
            if (!paneEl) return;

            const svgContainer = paneEl.querySelector('.pane-svg-container');
            const oldSvgObject = svgContainer?.querySelector('object[data-session-id]');
            if (!svgContainer || !oldSvgObject) return;

            // ÂàõÂª∫Êñ∞ÁöÑ object ÂÖÉÁ¥†È¢ÑÂä†ËΩΩ
            const newSvgObject = document.createElement('object');
            newSvgObject.type = 'image/svg+xml';
            newSvgObject.data = `/api/pane/${sessionId}/svg?t=${Date.now()}`;
            newSvgObject.dataset.sessionId = sessionId;
            newSvgObject.style.position = 'absolute';
            newSvgObject.style.top = '0';
            newSvgObject.style.left = '0';
            newSvgObject.style.width = '100%';
            newSvgObject.style.height = '100%';
            newSvgObject.style.opacity = '0';

            // Âä†ËΩΩÂÆåÊàêÂêéÊõøÊç¢
            newSvgObject.onload = () => {
                newSvgObject.style.opacity = '1';
                newSvgObject.style.position = '';
                oldSvgObject.remove();
            };

            // Âä†ËΩΩÂ§±Ë¥•Êó∂Ê∏ÖÁêÜ
            newSvgObject.onerror = () => {
                newSvgObject.remove();
            };

            svgContainer.appendChild(newSvgObject);
        }

        // Âà∑Êñ∞ÊâÄÊúâÊúâÊõ¥Êñ∞ÁöÑ pane ÁöÑ SVG
        function refreshUpdatedPanes(updatedSessions) {
            updatedSessions.forEach(sessionId => {
                refreshPaneSvg(sessionId);
            });
        }

        // Ëé∑ÂèñÁä∂ÊÄÅÊòæÁ§∫ÊñáÊú¨
        // IDLE ËøîÂõûÁ©∫Â≠óÁ¨¶‰∏≤Ôºà‰∏çÊòæÁ§∫Ôºâ
        function getStatusText(status) {
            const statusLabels = {
                'idle': '',  // IDLE ‰∏çÊòæÁ§∫
                'running': 'running',
                'long_running': 'long run',
                'waiting_approval': 'approval',
                'done': 'done',
                'failed': 'failed'
            };
            return status in statusLabels ? statusLabels[status] : status;
        }

        // ==================== Êõ¥Êñ∞ÂÖÉÁ¥†ÂáΩÊï∞ ====================

        function updateWindowTitle(windowEl, windowData) {
            const titleText = windowEl.querySelector('.window-title-text');
            if (titleText && titleText.textContent !== (windowData.name || 'Window')) {
                titleText.textContent = windowData.name || 'Window';
            }
        }

        function updateTabTitle(tabEl, tabData) {
            const titleEl = tabEl.querySelector('.tab-title');
            if (titleEl && titleEl.textContent !== (tabData.name || 'Tab')) {
                titleEl.textContent = tabData.name || 'Tab';
            }

            // Êõ¥Êñ∞ÂÆΩÂ∫¶ÔºàtabsPerRow ÂèØËÉΩÊîπÂèòÔºâ
            const gapPx = 15;
            const widthPercent = 100 / tabsPerRow;
            const gapOffset = gapPx * (tabsPerRow - 1) / tabsPerRow;
            tabEl.style.flex = `0 0 calc(${widthPercent}% - ${gapOffset}px)`;
            tabEl.style.maxWidth = `calc(${widthPercent}% - ${gapOffset}px)`;
        }

        // ‰∏ä‰∏ÄÊ¨°ÁöÑÁä∂ÊÄÅÔºåÁî®‰∫éÊ£ÄÊµãÁä∂ÊÄÅÂèòÂåñÂèëÈÄÅÈÄöÁü•
        let previousStatuses = {};

        // Ê†πÊçÆ sessionId Êü•Êâæ pane ÊâÄÂú®ÁöÑ window/tab ÂêçÁß∞
        function getPaneLocation(sessionId) {
            for (const window of (currentLayout.windows || [])) {
                for (const tab of (window.tabs || [])) {
                    for (const pane of (tab.panes || [])) {
                        if (pane.session_id === sessionId) {
                            // iTerm2 ÁöÑ tab ÂêçÁß∞ÈÄöÂ∏∏ÂíåÁ¨¨‰∏Ä‰∏™ pane ÁöÑÂêçÁß∞Áõ∏Âêå
                            // ‰ºòÂÖà‰ΩøÁî® pane.name ‰Ωú‰∏∫ÊòæÁ§∫ÂêçÁß∞
                            return {
                                windowName: window.name,
                                tabName: tab.name,
                                paneName: pane.name
                            };
                        }
                    }
                }
            }
            return { windowName: null, tabName: null, paneName: null };
        }

        function updatePaneStatus(paneEl, sessionId, updatedSessions, activeSessionId, paneStatuses) {
            const shouldBeActive = sessionId === activeSessionId;

            // Ëé∑ÂèñÁä∂ÊÄÅ‰ø°ÊÅØ
            const statusInfo = paneStatuses[sessionId] || {};
            const status = statusInfo.status || 'idle';
            const needsAttention = statusInfo.needs_attention || false;
            const isRunning = statusInfo.is_running || false;
            const shouldDisplay = statusInfo.display !== false;  // ÈªòËÆ§ÊòæÁ§∫ÔºåÈô§ÈùûÊòéÁ°Æ‰∏∫ false
            const statusReason = statusInfo.status_reason || '';

            // Ê£ÄÊü•ÊòØÂê¶Â∑≤Á°ÆËÆ§
            const isAcknowledgedNow = acknowledgedSessions.has(sessionId);

            // Êõ¥Êñ∞Áä∂ÊÄÅÊåáÁ§∫Âô®
            const statusEl = paneEl.querySelector('[data-status-indicator]');
            if (statusEl) {
                const statusText = getStatusText(status);
                // Âè™ÊúâÈúÄË¶ÅÊòæÁ§∫ÁöÑÁä∂ÊÄÅÊâçÊòæÁ§∫ÊåáÁ§∫Âô®
                if (statusText && shouldDisplay) {
                    statusEl.textContent = statusText;
                    statusEl.className = `pane-status status-${status}`;
                    // ÈúÄË¶ÅÂÖ≥Ê≥®‰∏îÊú™Á°ÆËÆ§ÁöÑÊâçÊòæÁ§∫ËÑâÂÜ≤Âä®Áîª
                    if (needsAttention && !isAcknowledgedNow) {
                        statusEl.classList.add('needs-attention');
                    }
                    statusEl.style.display = 'block';
                    statusEl.title = statusReason;
                } else {
                    statusEl.style.display = 'none';
                }
            }

            // Ê£ÄÊµãÁä∂ÊÄÅÂèòÂåñ - ‰ªÖÁî®‰∫éÊ∏ÖÈô§Â∑≤Á°ÆËÆ§Ê†áËÆ∞Ôºå‰∏çÂèëÈÄÅÈÄöÁü•
            // ÈÄöÁü•ÂÆåÂÖ®Áî± Hook Á≥ªÁªüÈ©±Âä®ÔºàhandleHookStatusÔºâÔºåËΩÆËØ¢‰∏çËß¶ÂèëÈÄöÁü•
            const prevStatus = previousStatuses[sessionId];
            if (prevStatus !== status && needsAttention) {
                acknowledgedSessions.delete(sessionId);
            }
            previousStatuses[sessionId] = status;

            // Ê∏ÖÈô§ÊâÄÊúâÁä∂ÊÄÅÁõ∏ÂÖ≥ÁöÑÊ†∑ÂºèÁ±ª
            paneEl.classList.remove(
                'status-waiting_approval', 'status-done', 'status-failed',
                'status-running', 'status-long_running'
            );

            // Ê†πÊçÆÁä∂ÊÄÅÊ∑ªÂä†Ê†∑ÂºèÁ±ªÔºàÂ∑≤Á°ÆËÆ§ÁöÑ‰∏çÈ´ò‰∫ÆÔºâ
            if (shouldDisplay && !isAcknowledgedNow) {
                if (needsAttention) {
                    // ÈúÄË¶ÅÂÖ≥Ê≥®ÁöÑÁä∂ÊÄÅÔºöËæπÊ°ÜÈ´ò‰∫Æ + ËÉåÊôØËâ≤
                    paneEl.classList.add(`status-${status}`);
                } else if (isRunning) {
                    // ËøêË°å‰∏≠Áä∂ÊÄÅÔºöËΩ¨ÂúàËæπÊ°Ü
                    paneEl.classList.add(`status-${status}`);
                }
            }

            // Êõ¥Êñ∞ active Áä∂ÊÄÅ
            if (shouldBeActive) {
                paneEl.classList.add('active');
            } else {
                paneEl.classList.remove('active');
            }
        }

        function getLayoutInfo(panes) {
            const minX = Math.min(...panes.map(p => p.x));
            const minY = Math.min(...panes.map(p => p.y));
            const maxX = Math.max(...panes.map(p => p.x + p.width));
            const maxY = Math.max(...panes.map(p => p.y + p.height));
            return {
                minX, minY,
                totalWidth: maxX - minX || 1,
                totalHeight: maxY - minY || 1,
                aspectRatio: (maxY - minY) / (maxX - minX) || 1,
                padding: 2
            };
        }

        // ==================== Â¢ûÈáèÊ∏≤Êüì‰∏ªÂáΩÊï∞ ====================

        function render() {
            // Â¶ÇÊûúÊ≠£Âú® hover ‰∏ãÊãâËèúÂçïÔºåÂª∂ËøüÊ∏≤Êüì
            if (isHoveringDropdown) {
                pendingLayout = currentLayout;
                return;
            }

            const container = document.getElementById('windows');
            const updatedSessions = currentLayout.updated_sessions || [];
            const activeSessionId = currentLayout.active_session_id || null;
            const paneStatuses = currentLayout.pane_statuses || {};

            // Ëé∑ÂèñÁé∞Êúâ window ÂÖÉÁ¥†
            const existingWindows = new Map();
            container.querySelectorAll('.window').forEach(el => {
                existingWindows.set(el.dataset.windowId, el);
            });

            const newWindowIds = new Set();

            currentLayout.windows.forEach((windowData) => {
                newWindowIds.add(windowData.window_id);
                let windowEl = existingWindows.get(windowData.window_id);

                if (windowEl) {
                    // Êõ¥Êñ∞Â∑≤Êúâ window
                    updateWindowTitle(windowEl, windowData);
                } else {
                    // ÂàõÂª∫Êñ∞ window
                    windowEl = createWindowElement(windowData);
                    container.appendChild(windowEl);
                }

                // Êõ¥Êñ∞ÈöêËóè tabs ÊåâÈíÆ
                updateWindowHiddenTabs(windowEl, windowData);

                // ËøáÊª§ÊéâÈöêËóèÁöÑ tabs
                const visibleTabs = windowData.tabs.filter(tab => !isTabHidden(windowData.window_id, tab.tab_id));

                // Â§ÑÁêÜ tabs
                updateTabs(windowEl, visibleTabs, windowData.window_id, updatedSessions, activeSessionId, paneStatuses);
            });

            // Âà†Èô§‰∏çÂ≠òÂú®ÁöÑ window
            existingWindows.forEach((el, id) => {
                if (!newWindowIds.has(id)) {
                    el.remove();
                }
            });
        }

        function updateTabs(windowEl, tabs, windowId, updatedSessions, activeSessionId, paneStatuses) {
            // Ëé∑ÂèñÁé∞Êúâ tab ÂÖÉÁ¥†
            const existingTabs = new Map();
            windowEl.querySelectorAll('.tab-display-wrapper').forEach(el => {
                existingTabs.set(el.dataset.tabId, el);
            });

            const newTabIds = new Set();

            tabs.forEach((tabData) => {
                newTabIds.add(tabData.tab_id);
                let tabEl = existingTabs.get(tabData.tab_id);

                if (tabEl) {
                    // Êõ¥Êñ∞Â∑≤Êúâ tab
                    updateTabTitle(tabEl, tabData);
                } else {
                    // ÂàõÂª∫Êñ∞ tab
                    tabEl = createTabElement(tabData, windowId);
                    windowEl.appendChild(tabEl);
                }

                // Â§ÑÁêÜ panes
                updatePanes(tabEl, tabData.panes, updatedSessions, activeSessionId, paneStatuses);
            });

            // Âà†Èô§‰∏çÂ≠òÂú®ÁöÑ tabÔºàÂåÖÊã¨Ë¢´ÈöêËóèÁöÑÔºâ
            existingTabs.forEach((el, id) => {
                if (!newTabIds.has(id)) {
                    el.remove();
                }
            });
        }

        function updatePanes(tabEl, panes, updatedSessions, activeSessionId, paneStatuses) {
            const panesContainer = tabEl.querySelector('.panes-container');
            if (!panesContainer) return;

            // Ëé∑ÂèñÁé∞Êúâ pane ÂÖÉÁ¥†
            const existingPanes = new Map();
            panesContainer.querySelectorAll('.pane').forEach(el => {
                existingPanes.set(el.dataset.sessionId, el);
            });

            const newPaneIds = new Set();

            if (panes.length > 0) {
                const layoutInfo = getLayoutInfo(panes);

                // Êõ¥Êñ∞ÂÆπÂô®Ê†∑Âºè
                panesContainer.style.minHeight = '0';
                panesContainer.style.height = 'auto';
                panesContainer.style.paddingBottom = (layoutInfo.aspectRatio * 100) + '%';
                panesContainer.style.position = 'relative';

                panes.forEach((paneData) => {
                    newPaneIds.add(paneData.session_id);
                    let paneEl = existingPanes.get(paneData.session_id);

                    if (paneEl) {
                        // Âè™Êõ¥Êñ∞Áä∂ÊÄÅÔºå‰∏çÈáçÂª∫ÂÖÉÁ¥†
                        updatePaneStatus(paneEl, paneData.session_id, updatedSessions, activeSessionId, paneStatuses);
                    } else {
                        // ÂàõÂª∫Êñ∞ pane
                        paneEl = createPaneElement(paneData, layoutInfo);
                        updatePaneStatus(paneEl, paneData.session_id, updatedSessions, activeSessionId, paneStatuses);
                        panesContainer.appendChild(paneEl);
                    }
                });

                // ÁßªÈô§ empty ÊèêÁ§∫
                const emptyEl = panesContainer.querySelector('div[style*="padding: 20px"]');
                if (emptyEl) emptyEl.remove();
            } else {
                // ÊòæÁ§∫Á©∫Áä∂ÊÄÅ
                if (!panesContainer.querySelector('div[style*="padding: 20px"]')) {
                    panesContainer.style.height = '150px';
                    panesContainer.style.paddingBottom = '0';
                    const emptyEl = document.createElement('div');
                    emptyEl.style.padding = '20px';
                    emptyEl.style.color = '#8b949e';
                    emptyEl.style.textAlign = 'center';
                    emptyEl.textContent = 'No active panes';
                    panesContainer.appendChild(emptyEl);
                }
            }

            // Âà†Èô§‰∏çÂ≠òÂú®ÁöÑ pane
            existingPanes.forEach((el, id) => {
                if (!newPaneIds.has(id)) {
                    el.remove();
                    // Ê∏ÖÁêÜÁä∂ÊÄÅÁºìÂ≠ò
                    delete previousStatuses[id];
                }
            });
        }

        connect();
    </script>
