<!DOCTYPE html>
<html>
<head>
    <title>TermSupervisor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; color: #58a6ff; display: inline-block; }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .config-box {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #8b949e;
        }
        .config-box label {
            white-space: nowrap;
        }
        .config-box select {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #e6edf3;
            padding: 4px 8px;
            font-size: 13px;
            cursor: pointer;
        }
        .config-box select:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .windows-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            min-height: 200px;
        }
        .window {
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 12px;
            flex: 1 1 280px;
            max-width: 100%; /* Allow window to take full width if needed */
            display: flex; /* Enable flex for horizontal tab layout */
            flex-wrap: wrap; /* Allow tabs to wrap */
            gap: 15px; /* Space between tab wrappers */
            align-items: flex-start; /* Align items to the top */
            animation: fadeIn 0.15s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        .tab-display-wrapper {
            /* 宽度由 JavaScript 动态设置 */
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .window-title {
            font-weight: 600;
            padding: 8px 12px;
            background: #21262d;
            border-radius: 6px;
            margin-bottom: 10px;
            color: #f0f6fc;
            flex: 0 0 100%; /* Make title take full width */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-title-text {
            flex: 1;
        }
        .add-tab-wrapper {
            position: relative;
            padding: 8px;
            padding-left: 80px;
            margin: -8px;
            margin-left: -70px;
        }
        .add-tab-btn {
            background: #238636;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 4px 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .add-tab-btn:hover {
            background: #2ea043;
        }
        .add-tab-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            padding-top: 2px;
            display: none;
            z-index: 100;
        }
        .add-tab-dropdown-inner {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }
        .add-tab-wrapper:hover .add-tab-dropdown {
            display: block;
        }
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .layout-option {
            width: 50px;
            height: 40px;
            background: #0d1117;
            border: 1px solid #484f58;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            padding: 4px;
            gap: 2px;
        }
        .layout-option:hover {
            border-color: #58a6ff;
            background: #161b22;
        }
        .layout-option .row {
            flex: 1;
            display: flex;
            gap: 2px;
        }
        .layout-option .cell {
            flex: 1;
            background: #30363d;
            border-radius: 2px;
        }
        .tab-title {
            font-weight: 500;
            padding: 6px 10px;
            background: #161b22; /* Darker background for tab title inside wrapper */
            border-radius: 4px;
            margin-top: 0; /* Adjusted margin */
            margin-bottom: 0; /* Adjusted margin */
            color: #8b949e;
            font-size: 13px;
            text-align: center;
        }
        .panes-container {
            position: relative;
            background: #010409;
            border: 1px solid #30363d;
            border-radius: 6px;
            min-height: 100px; /* Adjust min-height as needed */
            /* margin-bottom removed, handled by gap on .window */
            overflow: hidden; /* Ensure panes don't overflow */
            flex-grow: 1; /* Allow it to take available space in the column */
        }
        .pane {
            position: absolute;
            background: rgba(33, 38, 45, 0.85); /* Semi-transparent for overlap detection */
            border: 2px solid #484f58;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            text-align: center;
            padding: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #c9d1d9;
            z-index: 1;
        }
        .pane:hover { 
            border-color: #58a6ff; 
            background: rgba(48, 54, 61, 0.95);
            z-index: 10; 
        }
        .pane.updated {
            animation: flash 0.8s ease-in-out 3;
        }
        @keyframes flash {
            0%, 100% { background: rgba(33, 38, 45, 0.85); border-color: #484f58; }
            50% { background: rgba(35, 134, 54, 0.85); border-color: #3fb950; }
        }
        /* 长时间运行任务 - 蓝色常亮 */
        .pane.long-running {
            background: rgba(56, 139, 253, 0.3) !important;
            border-color: #58a6ff !important;
            animation: none !important;
        }
        /* 当前激活的 pane - 橙色边框 */
        .pane.active {
            border-color: #d29922 !important;
            box-shadow: 0 0 8px rgba(210, 153, 34, 0.5);
        }

        /* === 状态指示器样式 === */
        .pane-status {
            position: absolute;
            top: 4px;
            right: 4px;
            font-size: 9px;
            padding: 2px 6px;
            border-radius: 3px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .pane-status.status-idle { background: #6e7681; }
        .pane-status.status-running { background: #1f6feb; }
        .pane-status.status-thinking { background: #8957e5; }
        .pane-status.status-waiting_approval { background: #d29922; }
        .pane-status.status-completed { background: #238636; }
        .pane-status.status-failed { background: #da3633; }
        .pane-status.status-interrupted { background: #db6d28; }

        /* 需要关注的状态 - 脉冲动画 */
        .pane-status.needs-attention {
            animation: statusPulse 1.5s ease-in-out infinite;
        }
        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* 状态对应的 pane 边框颜色 */
        .pane.status-waiting_approval {
            border-color: #d29922 !important;
            background: rgba(210, 153, 34, 0.15) !important;
        }
        .pane.status-completed {
            border-color: #238636 !important;
            background: rgba(35, 134, 54, 0.15) !important;
        }
        .pane.status-failed {
            border-color: #da3633 !important;
            background: rgba(218, 54, 51, 0.15) !important;
        }
        .pane.status-thinking {
            border-color: #8957e5 !important;
            background: rgba(137, 87, 229, 0.15) !important;
        }

        /* 思考时长显示 */
        .thinking-duration {
            font-size: 8px;
            color: #b392f0;
            margin-left: 4px;
        }
        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            font-size: 12px;
        }
        .status.connected { border-left: 3px solid #3fb950; }
        .status.disconnected { border-left: 3px solid #f85149; }

        /* 右键菜单 */
        .context-menu {
            position: fixed;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 4px 0;
            min-width: 150px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            z-index: 1000;
            display: none;
        }
        .context-menu.show { display: block; }
        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            color: #e6edf3;
        }
        .context-menu-item:hover {
            background: #30363d;
        }

        /* 编辑弹窗 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            min-width: 300px;
        }
        .modal h3 {
            margin-bottom: 15px;
            color: #f0f6fc;
        }
        .modal input {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #e6edf3;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .modal input:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 6px 16px;
            border-radius: 4px;
            border: 1px solid #30363d;
            cursor: pointer;
            font-size: 13px;
        }
        .modal-btn.cancel {
            background: #21262d;
            color: #e6edf3;
        }
        .modal-btn.save {
            background: #238636;
            border-color: #238636;
            color: #fff;
        }
        .modal-btn:hover { opacity: 0.9; }

        /* Toast 通知 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 320px;
            pointer-events: none;
        }
        .toast {
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            animation: toastIn 0.3s ease-out;
            pointer-events: auto;
            cursor: pointer;
        }
        .toast.fade-out {
            animation: toastOut 0.5s ease-out forwards;
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes toastOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }
        .toast-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        .toast-status {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .toast-status.status-waiting_approval { background: #d29922; color: #000; }
        .toast-status.status-completed { background: #238636; color: #fff; }
        .toast-status.status-failed { background: #da3633; color: #fff; }
        .toast-status.status-interrupted { background: #db6d28; color: #fff; }
        .toast-title {
            font-size: 13px;
            color: #e6edf3;
            font-weight: 500;
        }
        .toast-body {
            font-size: 12px;
            color: #8b949e;
            line-height: 1.4;
        }

        /* 移动端响应式 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            h1 {
                font-size: 20px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .config-box {
                font-size: 16px;
            }
            .config-box select {
                font-size: 16px;
                padding: 8px 12px;
            }
            .window {
                padding: 10px;
            }
            .window-title {
                font-size: 16px;
                padding: 10px;
            }
            .add-tab-btn {
                font-size: 14px;
                padding: 8px 14px;
            }
            /* tab 宽度由 JS 动态计算，不覆盖 */
            .tab-title {
                font-size: 15px;
                padding: 10px;
            }
            .pane {
                font-size: 14px;
            }
            .panes-container {
                min-height: 120px;
            }
            .status {
                font-size: 14px;
                padding: 12px 16px;
            }
            .context-menu {
                min-width: 180px;
            }
            .context-menu-item {
                padding: 12px 20px;
                font-size: 16px;
            }
            .modal {
                margin: 20px;
                min-width: auto;
                width: calc(100% - 40px);
            }
            .modal h3 {
                font-size: 18px;
            }
            .modal input {
                font-size: 16px;
                padding: 12px;
            }
            .modal-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            .layout-option {
                width: 60px;
                height: 50px;
            }
            .add-tab-dropdown-inner {
                padding: 12px;
            }
            .layout-grid {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TermSupervisor</h1>
        <div class="config-box">
            <label for="tabsPerRow">Tabs per row:</label>
            <select id="tabsPerRow">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
    </div>
    <div class="windows-container" id="windows"></div>
    <div class="status disconnected" id="status">Disconnected</div>

    <!-- 右键菜单 -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" id="menuRename">Rename</div>
    </div>

    <!-- Toast 通知容器 -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- 编辑弹窗 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3 id="modalTitle">Edit Name</h3>
            <input type="text" id="modalInput" placeholder="Enter name...">
            <div class="modal-buttons">
                <button class="modal-btn cancel" id="modalCancel">Cancel</button>
                <button class="modal-btn save" id="modalSave">Save</button>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let currentLayout = { windows: [], updated_sessions: [], pane_statuses: {} };
        let tabsPerRow = 4; // 默认每行4个tab

        // Toast 通知系统
        const toastContainer = document.getElementById('toastContainer');
        const TOAST_DURATION = 5000; // 显示 5 秒
        const TOAST_FADE_DURATION = 500; // 渐隐 0.5 秒

        function showToast(status, title, body) {
            const toast = document.createElement('div');
            toast.className = 'toast';

            const statusLabels = {
                'waiting_approval': 'APPROVAL',
                'completed': 'DONE',
                'failed': 'FAILED',
                'interrupted': 'STOPPED'
            };

            toast.innerHTML = `
                <div class="toast-header">
                    <span class="toast-status status-${status}">${statusLabels[status] || status}</span>
                    <span class="toast-title">${title}</span>
                </div>
                <div class="toast-body">${body}</div>
            `;

            // 点击关闭
            toast.onclick = () => removeToast(toast);

            toastContainer.appendChild(toast);

            // 自动消失
            setTimeout(() => removeToast(toast), TOAST_DURATION);
        }

        function removeToast(toast) {
            if (toast.classList.contains('fade-out')) return;
            toast.classList.add('fade-out');
            setTimeout(() => toast.remove(), TOAST_FADE_DURATION);
        }

        // 配置变化监听
        document.getElementById('tabsPerRow').addEventListener('change', (e) => {
            tabsPerRow = parseInt(e.target.value);
            // 保存到 localStorage
            localStorage.setItem('tabsPerRow', tabsPerRow);
            render();
        });

        // 从 localStorage 恢复配置
        const savedTabsPerRow = localStorage.getItem('tabsPerRow');
        if (savedTabsPerRow) {
            tabsPerRow = parseInt(savedTabsPerRow);
            document.getElementById('tabsPerRow').value = tabsPerRow;
        }

        // 追踪 session 更新状态
        // { session_id: { firstUpdate: timestamp, lastUpdate: timestamp, isLongRunning: bool } }
        let sessionUpdateTracker = {};
        const LONG_RUNNING_THRESHOLD = 15000; // 15 秒
        const UPDATE_TIMEOUT = 6000; // 6 秒无更新认为停止（2个轮询周期）

        // 需要显示蓝色的 session（长时间任务已完成）
        let longRunningCompleted = new Set();

        // 已确认的状态（用户已看到，不再高亮）
        let acknowledgedSessions = new Set();

        // 右键菜单状态
        let contextTarget = null; // { type: 'window'|'tab'|'session', id: string, name: string }

        // 右键菜单逻辑
        const contextMenu = document.getElementById('contextMenu');
        const menuRename = document.getElementById('menuRename');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalTitle = document.getElementById('modalTitle');
        const modalInput = document.getElementById('modalInput');
        const modalCancel = document.getElementById('modalCancel');
        const modalSave = document.getElementById('modalSave');

        function showContextMenu(e, type, id, name) {
            e.preventDefault();
            e.stopPropagation();
            contextTarget = { type, id, name };
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
            contextMenu.classList.add('show');
        }

        function hideContextMenu() {
            contextMenu.classList.remove('show');
            // 不在这里清空 contextTarget，让 modal 可以使用
        }

        document.addEventListener('click', hideContextMenu);
        document.addEventListener('contextmenu', (e) => {
            // 检查是否点击在可编辑的元素上
            if (e.target.closest('.window-title, .tab-title, .pane')) {
                e.preventDefault();
            } else {
                hideContextMenu();
            }
        });

        menuRename.addEventListener('click', () => {
            if (!contextTarget) return;
            const typeLabels = { window: 'Window', tab: 'Tab', session: 'Session' };
            modalTitle.textContent = `Rename ${typeLabels[contextTarget.type]}`;
            modalInput.value = contextTarget.name || '';
            modalOverlay.classList.add('show');
            modalInput.focus();
            modalInput.select();
            hideContextMenu();
        });

        modalCancel.addEventListener('click', () => {
            modalOverlay.classList.remove('show');
        });

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('show');
            }
        });

        // 输入法组合状态跟踪
        let isComposing = false;
        modalInput.addEventListener('compositionstart', () => { isComposing = true; });
        modalInput.addEventListener('compositionend', () => { isComposing = false; });

        modalInput.addEventListener('keydown', (e) => {
            // 输入法组合中不触发 Save（keyCode 229 是输入法组合键）
            if (e.key === 'Enter' && !isComposing && e.keyCode !== 229) {
                modalSave.click();
            } else if (e.key === 'Escape') {
                modalOverlay.classList.remove('show');
            }
        });

        modalSave.addEventListener('click', () => {
            if (!contextTarget) return;
            const newName = modalInput.value.trim();
            if (newName) {
                ws.send(JSON.stringify({
                    action: 'rename',
                    type: contextTarget.type,
                    id: contextTarget.id,
                    name: newName
                }));
            }
            modalOverlay.classList.remove('show');
            contextTarget = null;
        });

        function connect() {
            ws = new WebSocket(`ws://${location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').className = 'status connected';
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'Disconnected - Reconnecting...';
                document.getElementById('status').className = 'status disconnected';
                setTimeout(connect, 2000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // 区分消息类型
                if (data.type === 'activate_result') {
                    console.log('Activate result:', data.session_id, data.success);
                    return;
                }
                if (data.type === 'rename_result') {
                    console.log('Rename result:', data.target_type, data.id, data.success);
                    return;
                }
                if (data.type === 'create_tab_result') {
                    console.log('Create tab result:', data.window_id, data.success);
                    return;
                }
                // 布局更新
                currentLayout = data;
                updateSessionTracker(data.updated_sessions || [], data.active_session_id);
                render();
            };
        }

        // 更新 session 追踪器
        function updateSessionTracker(updatedSessions, activeSessionId) {
            const now = Date.now();

            // 如果 active session 变化，确认它（后台 focus 也算看到了）
            if (activeSessionId) {
                acknowledgeSession(activeSessionId);
            }

            // 更新有更新的 session
            updatedSessions.forEach(sessionId => {
                // 如果之前是蓝色状态，现在又有更新了，清除蓝色状态
                if (longRunningCompleted.has(sessionId)) {
                    longRunningCompleted.delete(sessionId);
                }

                if (!sessionUpdateTracker[sessionId]) {
                    sessionUpdateTracker[sessionId] = {
                        firstUpdate: now,
                        lastUpdate: now
                    };
                } else {
                    sessionUpdateTracker[sessionId].lastUpdate = now;
                }
            });

            // 检查停止更新的 session
            Object.keys(sessionUpdateTracker).forEach(sessionId => {
                const tracker = sessionUpdateTracker[sessionId];
                const timeSinceLastUpdate = now - tracker.lastUpdate;
                const totalDuration = tracker.lastUpdate - tracker.firstUpdate;

                // 如果超过 UPDATE_TIMEOUT 没有更新，认为任务停止
                if (timeSinceLastUpdate > UPDATE_TIMEOUT) {
                    // 如果持续时间超过阈值，加入蓝色列表
                    if (totalDuration >= LONG_RUNNING_THRESHOLD) {
                        longRunningCompleted.add(sessionId);
                    }
                    // 清除追踪器
                    delete sessionUpdateTracker[sessionId];
                }
            });
        }

        // 判断 session 是否正在持续更新（显示绿色闪烁）
        function isUpdating(sessionId) {
            return sessionUpdateTracker.hasOwnProperty(sessionId);
        }

        // 判断 session 是否是已完成的长时间任务（显示蓝色）
        function isLongRunningCompleted(sessionId) {
            return longRunningCompleted.has(sessionId);
        }

        // 清除 session 的长时间运行状态（当用户点击激活时）
        function clearLongRunning(sessionId) {
            longRunningCompleted.delete(sessionId);
            delete sessionUpdateTracker[sessionId];
        }

        // 确认 session 状态（用户已看到）
        function acknowledgeSession(sessionId) {
            acknowledgedSessions.add(sessionId);
            // 同时清除长时间运行状态
            clearLongRunning(sessionId);
        }

        // 是否正在 hover 下拉菜单
        let isHoveringDropdown = false;
        let pendingLayout = null;

        // 布局选项配置
        const LAYOUT_OPTIONS = [
            { name: 'single', html: '<div class="row"><div class="cell"></div></div>' },
            { name: '2rows', html: '<div class="row"><div class="cell"></div></div><div class="row"><div class="cell"></div></div>' },
            { name: '2cols', html: '<div class="row"><div class="cell"></div><div class="cell"></div></div>' },
            { name: '2x2', html: '<div class="row"><div class="cell"></div><div class="cell"></div></div><div class="row"><div class="cell"></div><div class="cell"></div></div>' },
            { name: '2cols-right2rows', html: '<div class="row" style="flex:1"><div class="cell"></div><div style="flex:1;display:flex;flex-direction:column;gap:2px"><div class="cell" style="flex:1"></div><div class="cell" style="flex:1"></div></div></div>' },
            { name: '2rows-bottom2cols', html: '<div class="row"><div class="cell"></div></div><div class="row"><div class="cell"></div><div class="cell"></div></div>' }
        ];

        // ==================== 创建元素函数 ====================

        function createAddTabDropdown(windowId) {
            const addTabWrapper = document.createElement('div');
            addTabWrapper.className = 'add-tab-wrapper';

            const addTabBtn = document.createElement('button');
            addTabBtn.className = 'add-tab-btn';
            addTabBtn.textContent = '+ Tab';
            addTabWrapper.appendChild(addTabBtn);

            const dropdown = document.createElement('div');
            dropdown.className = 'add-tab-dropdown';

            const layoutGrid = document.createElement('div');
            layoutGrid.className = 'layout-grid';

            LAYOUT_OPTIONS.forEach(layout => {
                const option = document.createElement('div');
                option.className = 'layout-option';
                option.title = layout.name;
                option.innerHTML = layout.html;

                option.onclick = (e) => {
                    e.stopPropagation();
                    ws.send(JSON.stringify({
                        action: 'create_tab',
                        window_id: windowId,
                        layout: layout.name
                    }));
                };

                layoutGrid.appendChild(option);
            });

            const dropdownInner = document.createElement('div');
            dropdownInner.className = 'add-tab-dropdown-inner';
            dropdownInner.appendChild(layoutGrid);
            dropdown.appendChild(dropdownInner);

            // hover 时暂停渲染，离开时恢复
            addTabWrapper.onmouseenter = () => {
                isHoveringDropdown = true;
            };
            addTabWrapper.onmouseleave = () => {
                isHoveringDropdown = false;
                if (pendingLayout) {
                    currentLayout = pendingLayout;
                    pendingLayout = null;
                    render();
                }
            };

            addTabWrapper.appendChild(dropdown);
            return addTabWrapper;
        }

        function createWindowElement(windowData) {
            const windowEl = document.createElement('div');
            windowEl.className = 'window';
            windowEl.dataset.windowId = windowData.window_id;

            const titleEl = document.createElement('div');
            titleEl.className = 'window-title';

            const titleText = document.createElement('span');
            titleText.className = 'window-title-text';
            titleText.textContent = windowData.name || 'Window';
            titleText.oncontextmenu = (e) => showContextMenu(e, 'window', windowData.window_id, windowData.name);
            titleEl.appendChild(titleText);

            titleEl.appendChild(createAddTabDropdown(windowData.window_id));
            windowEl.appendChild(titleEl);

            return windowEl;
        }

        function createTabElement(tabData) {
            const tabEl = document.createElement('div');
            tabEl.className = 'tab-display-wrapper';
            tabEl.dataset.tabId = tabData.tab_id;

            // 动态计算宽度
            const gapPx = 15;
            const widthPercent = 100 / tabsPerRow;
            const gapOffset = gapPx * (tabsPerRow - 1) / tabsPerRow;
            tabEl.style.flex = `0 0 calc(${widthPercent}% - ${gapOffset}px)`;
            tabEl.style.maxWidth = `calc(${widthPercent}% - ${gapOffset}px)`;

            const tabTitleEl = document.createElement('div');
            tabTitleEl.className = 'tab-title';
            tabTitleEl.textContent = tabData.name || 'Tab';
            tabTitleEl.oncontextmenu = (e) => showContextMenu(e, 'tab', tabData.tab_id, tabData.name);
            tabEl.appendChild(tabTitleEl);

            const panesContainer = document.createElement('div');
            panesContainer.className = 'panes-container';
            tabEl.appendChild(panesContainer);

            return tabEl;
        }

        function createPaneElement(paneData, layoutInfo) {
            const { minX, minY, totalWidth, totalHeight, padding } = layoutInfo;

            const paneEl = document.createElement('div');
            paneEl.className = 'pane';
            paneEl.dataset.sessionId = paneData.session_id;

            const left = ((paneData.x - minX) / totalWidth) * 100;
            const top = ((paneData.y - minY) / totalHeight) * 100;
            const width = (paneData.width / totalWidth) * 100;
            const height = (paneData.height / totalHeight) * 100;

            paneEl.style.left = `calc(${left}% + ${padding}px)`;
            paneEl.style.top = `calc(${top}% + ${padding}px)`;
            paneEl.style.width = `calc(${width}% - ${padding * 2}px)`;
            paneEl.style.height = `calc(${height}% - ${padding * 2}px)`;

            // 状态指示器
            const statusEl = document.createElement('span');
            statusEl.className = 'pane-status';
            statusEl.dataset.statusIndicator = 'true';
            paneEl.appendChild(statusEl);

            // 内容区
            const contentEl = document.createElement('div');
            contentEl.innerHTML = `<strong>#${paneData.index}</strong><br>${paneData.name || 'Pane'}`;
            paneEl.appendChild(contentEl);

            const debugInfo = `Raw: ${Math.round(paneData.x)},${Math.round(paneData.y)} ${Math.round(paneData.width)}x${Math.round(paneData.height)}\nCalc: ${left.toFixed(1)}%, ${top.toFixed(1)}%`;
            paneEl.title = `[${paneData.index}] ${paneData.session_id}\n${debugInfo}`;

            paneEl.onclick = () => {
                acknowledgeSession(paneData.session_id);
                ws.send('activate:' + paneData.session_id);
                render(); // 立即更新 UI
            };
            paneEl.oncontextmenu = (e) => showContextMenu(e, 'session', paneData.session_id, paneData.name);

            return paneEl;
        }

        // 获取状态显示文本
        function getStatusText(status, thinkingDuration) {
            if (status === 'thinking' && thinkingDuration > 0) {
                return `thinking (${Math.round(thinkingDuration)}s)`;
            }
            const statusLabels = {
                'idle': 'idle',
                'running': 'running',
                'thinking': 'thinking',
                'waiting_approval': 'approval',
                'completed': 'done',
                'failed': 'failed',
                'interrupted': 'stopped',
                'unknown': ''
            };
            return statusLabels[status] || status;
        }

        // ==================== 更新元素函数 ====================

        function updateWindowTitle(windowEl, windowData) {
            const titleText = windowEl.querySelector('.window-title-text');
            if (titleText && titleText.textContent !== (windowData.name || 'Window')) {
                titleText.textContent = windowData.name || 'Window';
            }
        }

        function updateTabTitle(tabEl, tabData) {
            const titleEl = tabEl.querySelector('.tab-title');
            if (titleEl && titleEl.textContent !== (tabData.name || 'Tab')) {
                titleEl.textContent = tabData.name || 'Tab';
            }
        }

        // 上一次的状态，用于检测状态变化发送通知
        let previousStatuses = {};

        function updatePaneStatus(paneEl, sessionId, updatedSessions, activeSessionId, paneStatuses) {
            const shouldBeUpdated = updatedSessions.includes(sessionId);
            const shouldBeLongRunning = isLongRunningCompleted(sessionId);
            const shouldBeActive = sessionId === activeSessionId;

            // 获取状态信息
            const statusInfo = paneStatuses[sessionId] || {};
            const status = statusInfo.status || 'unknown';
            const needsNotification = statusInfo.needs_notification || false;
            const thinkingDuration = statusInfo.thinking_duration || 0;
            const statusReason = statusInfo.status_reason || '';

            // 检查是否已确认
            const isAcknowledgedNow = acknowledgedSessions.has(sessionId);

            // 更新状态指示器
            const statusEl = paneEl.querySelector('[data-status-indicator]');
            if (statusEl) {
                const statusText = getStatusText(status, thinkingDuration);
                if (statusText) {
                    statusEl.textContent = statusText;
                    statusEl.className = `pane-status status-${status}`;
                    // 只有未确认的才显示脉冲动画
                    if (needsNotification && !isAcknowledgedNow) {
                        statusEl.classList.add('needs-attention');
                    }
                    statusEl.style.display = 'block';
                    statusEl.title = statusReason;
                } else {
                    statusEl.style.display = 'none';
                }
            }

            // 检测状态变化
            const prevStatus = previousStatuses[sessionId];

            // 状态变化时，如果是新的需要通知的状态，清除已确认标记并发送通知
            if (prevStatus !== status && needsNotification) {
                acknowledgedSessions.delete(sessionId);
                const paneName = paneEl.querySelector('strong')?.parentElement?.textContent?.replace(/^#\d+\s*/, '') || sessionId;
                showToast(status, paneName, statusReason);
            }
            previousStatuses[sessionId] = status;

            // 更新 pane 的状态样式（已确认的不高亮）
            paneEl.classList.remove('status-waiting_approval', 'status-completed', 'status-failed', 'status-thinking');
            if (['waiting_approval', 'completed', 'failed', 'thinking'].includes(status) && !isAcknowledgedNow) {
                paneEl.classList.add(`status-${status}`);
            }

            // 更新 active 状态
            if (shouldBeActive) {
                paneEl.classList.add('active');
            } else {
                paneEl.classList.remove('active');
            }

            // 更新 long-running 状态（仅在没有 LLM 状态时使用）
            if (status === 'unknown' || status === 'running') {
                if (shouldBeLongRunning) {
                    paneEl.classList.add('long-running');
                    paneEl.classList.remove('updated');
                } else {
                    paneEl.classList.remove('long-running');
                    if (shouldBeUpdated && !paneEl.classList.contains('updated')) {
                        paneEl.classList.add('updated');
                    } else if (!shouldBeUpdated) {
                        paneEl.classList.remove('updated');
                    }
                }
            } else {
                paneEl.classList.remove('long-running', 'updated');
            }
        }

        function getLayoutInfo(panes) {
            const minX = Math.min(...panes.map(p => p.x));
            const minY = Math.min(...panes.map(p => p.y));
            const maxX = Math.max(...panes.map(p => p.x + p.width));
            const maxY = Math.max(...panes.map(p => p.y + p.height));
            return {
                minX, minY,
                totalWidth: maxX - minX || 1,
                totalHeight: maxY - minY || 1,
                aspectRatio: (maxY - minY) / (maxX - minX) || 1,
                padding: 2
            };
        }

        // ==================== 增量渲染主函数 ====================

        function render() {
            // 如果正在 hover 下拉菜单，延迟渲染
            if (isHoveringDropdown) {
                pendingLayout = currentLayout;
                return;
            }

            const container = document.getElementById('windows');
            const updatedSessions = currentLayout.updated_sessions || [];
            const activeSessionId = currentLayout.active_session_id || null;
            const paneStatuses = currentLayout.pane_statuses || {};

            // 获取现有 window 元素
            const existingWindows = new Map();
            container.querySelectorAll('.window').forEach(el => {
                existingWindows.set(el.dataset.windowId, el);
            });

            const newWindowIds = new Set();

            currentLayout.windows.forEach((windowData) => {
                newWindowIds.add(windowData.window_id);
                let windowEl = existingWindows.get(windowData.window_id);

                if (windowEl) {
                    // 更新已有 window
                    updateWindowTitle(windowEl, windowData);
                } else {
                    // 创建新 window
                    windowEl = createWindowElement(windowData);
                    container.appendChild(windowEl);
                }

                // 处理 tabs
                updateTabs(windowEl, windowData.tabs, updatedSessions, activeSessionId, paneStatuses);
            });

            // 删除不存在的 window
            existingWindows.forEach((el, id) => {
                if (!newWindowIds.has(id)) {
                    el.remove();
                }
            });
        }

        function updateTabs(windowEl, tabs, updatedSessions, activeSessionId, paneStatuses) {
            // 获取现有 tab 元素
            const existingTabs = new Map();
            windowEl.querySelectorAll('.tab-display-wrapper').forEach(el => {
                existingTabs.set(el.dataset.tabId, el);
            });

            const newTabIds = new Set();

            tabs.forEach((tabData) => {
                newTabIds.add(tabData.tab_id);
                let tabEl = existingTabs.get(tabData.tab_id);

                if (tabEl) {
                    // 更新已有 tab
                    updateTabTitle(tabEl, tabData);
                } else {
                    // 创建新 tab
                    tabEl = createTabElement(tabData);
                    windowEl.appendChild(tabEl);
                }

                // 处理 panes
                updatePanes(tabEl, tabData.panes, updatedSessions, activeSessionId, paneStatuses);
            });

            // 删除不存在的 tab
            existingTabs.forEach((el, id) => {
                if (!newTabIds.has(id)) {
                    el.remove();
                }
            });
        }

        function updatePanes(tabEl, panes, updatedSessions, activeSessionId, paneStatuses) {
            const panesContainer = tabEl.querySelector('.panes-container');
            if (!panesContainer) return;

            // 获取现有 pane 元素
            const existingPanes = new Map();
            panesContainer.querySelectorAll('.pane').forEach(el => {
                existingPanes.set(el.dataset.sessionId, el);
            });

            const newPaneIds = new Set();

            if (panes.length > 0) {
                const layoutInfo = getLayoutInfo(panes);

                // 更新容器样式
                panesContainer.style.minHeight = '0';
                panesContainer.style.height = 'auto';
                panesContainer.style.paddingBottom = (layoutInfo.aspectRatio * 100) + '%';
                panesContainer.style.position = 'relative';

                panes.forEach((paneData) => {
                    newPaneIds.add(paneData.session_id);
                    let paneEl = existingPanes.get(paneData.session_id);

                    if (paneEl) {
                        // 只更新状态，不重建元素
                        updatePaneStatus(paneEl, paneData.session_id, updatedSessions, activeSessionId, paneStatuses);
                    } else {
                        // 创建新 pane
                        paneEl = createPaneElement(paneData, layoutInfo);
                        updatePaneStatus(paneEl, paneData.session_id, updatedSessions, activeSessionId, paneStatuses);
                        panesContainer.appendChild(paneEl);
                    }
                });

                // 移除 empty 提示
                const emptyEl = panesContainer.querySelector('div[style*="padding: 20px"]');
                if (emptyEl) emptyEl.remove();
            } else {
                // 显示空状态
                if (!panesContainer.querySelector('div[style*="padding: 20px"]')) {
                    panesContainer.style.height = '150px';
                    panesContainer.style.paddingBottom = '0';
                    const emptyEl = document.createElement('div');
                    emptyEl.style.padding = '20px';
                    emptyEl.style.color = '#8b949e';
                    emptyEl.style.textAlign = 'center';
                    emptyEl.textContent = 'No active panes';
                    panesContainer.appendChild(emptyEl);
                }
            }

            // 删除不存在的 pane
            existingPanes.forEach((el, id) => {
                if (!newPaneIds.has(id)) {
                    el.remove();
                    // 清理状态缓存
                    delete previousStatuses[id];
                }
            });
        }

        connect();
    </script>
</body>
